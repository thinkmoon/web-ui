records:[{cid:407,title:"《方舟:生存进化》mod篇：awesome teleporter捡死亡包教程",created:1568188140,modified:1570521490,text:"\u003E awesome teleporter是一个可以兼有捡死亡包的传送mod\r\n\r\n## 添加的技能印痕\r\n![添加的技能印痕][1]\r\n\r\n## 捡死亡包流程\r\n1. 做一个移动传送器\r\n![移动传送器][2]\r\n2. 装自己身上\r\n![5号位就是传送器][3]\r\n3. 找个地方死掉\r\n![自杀][4]\r\n4. 寻找一个传送阵，对着长按E，选择径向菜单的下图中的选项\r\n![捡死亡包][5]\r\n5. 捡包成功\r\n![捡包成功][6]\r\n\r\n\r\n  [1]: https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002FTIM%E5%9B%BE%E7%89%8720190911152418.jpg\r\n  [2]: https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002FTIM%E5%9B%BE%E7%89%8720190911152418.jpg\r\n  [3]: https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002FZK%7DUZZ1Z0_1L@587%606PY7JE.png\r\n  [4]: https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002F2019-09-11T07:53:52.png\r\n  [5]: https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002F2019-09-11T07:55:29.png\r\n  [6]: https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002Fsuccess.png",authorId:a,comments:a,views:1299,likes:a,tag:[],category:c,category_id:b,fields:{}},{cid:404,title:"《方舟:生存进化》本地服务器内网穿透及端口转发",created:1567658520,modified:1585882614,text:"# 写在前面\r\n\r\n## 1. 游戏\u002F服务器简介\r\n略\r\n\r\n![2019-10-14T08:16:02.png][1]\r\n\r\n## 2. 为什么要这么做？\r\n众所周知，游戏服务器一般来说非常吃性能，对内存和CPU要求颇高。如（方舟：生存进化):\r\n\r\n![2019-09-30T02:16:40.png][2]\r\n\r\n以上是游戏官网原话。但其实我亲测过一下\r\n\r\n- 腾讯云（1核2G）能带两个用户，但是很卡会人物回退（不装mod）。\r\n- 华为云（2核4G）能装mod，并且不卡，就是启动会很慢。\r\n\r\n以上都是在最久的windows系统服务器下测试的，应该和Windows xp同等级的服务器系统，再高就很难启动了，时不时报内存不够。所以，在我的理智思考下，我决定用家用电脑做服务器。\r\n\r\n但是在实际搭建过程中，我遇到了一个问题，那就是移动宽带公网IP无解啊！一般没有公网ip的时候，我们第一时间想到的肯定是就是内网穿透了，而且一般游戏服务器使用的是UDP协议，也就是说我们需要搭建一个支持udp协议的内网穿透平台，我第一时间想到了[frp](https:\u002F\u002Fgithub.com\u002Ffatedier\u002Ffrp)。\r\n\r\n## 3. 所需设备\r\n- 具有公网IP的服务器一台（不要问我为什么有公网服务器还用内网穿透的问题，那只能说明你没看懂上面内容）\r\n- 家用能联网的服务器一台（两台服务器的地理位置尽可能近）\r\n\r\n实验环境，我使用的是阿里云的云翼计划（1核2G，5M带宽）\r\n\r\n## 4. 大致思路\r\n就是在本地搭一台服务器，然后做个内网穿透，这样搜索公网IP的那个服务器就可以连接到你本地服务器了。\r\n转发udp: 7777，7778，27015。tcp：27016\r\n\r\n\u003E 注意事项：内网穿透版的在搜索中搜不到，但是可以直接在steam-\u003E视图-\u003E添加服务器\r\n![2020-03-06T03:36:14.png][3]\r\n\r\n\r\n  [1]: https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002F2019-10-14T08:16:02.png\r\n  [2]: https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002F2019-09-30T02:16:40.png\r\n  [3]: http:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002F2020-03-06T03:36:14.png",authorId:a,comments:15,views:3132,likes:7,tag:[{tid:53,name:"ark",order:a,count:a}],category:c,category_id:b,fields:{thumb:"https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002F2019-10-14T08:16:02.png"}}],total:f,size:10,current:g,orders:[],optimizeCountSql:d,hitCount:false,countId:e,maxLimit:e,searchCount:d,pages:g}},state:{error:e},_errors:{},serverRendered:d,config:{public:{TITLE:"指尖魔法屋-醉月思的博客",VERSION:"0.1.5 · build-20220508-0128",KEYWORDS:["thinkmoon","指尖魔法屋","醉月思的博客"],DESCRIPTION:"web前端开发工程师、面向高保真编程、总结与记录是两个极其优秀的学习习惯、对知识和技术保持敬畏之心！",baseUrl:"https:\u002F\u002Fservice.thinkmoon.cn\u002Fapi"},app:{baseURL:"\u002F",buildAssetsDir:"\u002F_nuxt\u002F",cdnURL:""}}}}(0,38,"游戏相关",true,null,2,1))</script><script type="module" src="/_nuxt/entry-4033bfcf.mjs" crossorigin></script><script type="module" src="/_nuxt/default-ab4b1d95.mjs" crossorigin></script><script type="module" src="/_nuxt/_pageIndex_-08429fca.mjs" crossorigin></script>
