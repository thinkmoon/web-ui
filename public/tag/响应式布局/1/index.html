><input class="el-input__inner" type="text" autocomplete="off" tabindex="0" placeholder="站内搜索" style=""><!-- suffix slot --><!--v-if--></div><!-- append slot --><div class="el-input-group__append"><!--[--><button class="el-button" aria-disabled="false" type="button" style=""><i class="el-icon" style=""><!--[--><svg viewbox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="m795.904 750.72 124.992 124.928a32 32 0 0 1-45.248 45.248L750.656 795.904a416 416 0 1 1 45.248-45.248zM480 832a352 352 0 1 0 0-704 352 352 0 0 0 0 704z"></path></svg><!--]--></i><!--v-if--></button><!--]--></div><!--]--></div></div><div class="section" data-v-062e129b><ins class="adsbygoogle" data-ad-client="ca-pub-3208634444966567" data-ad-format="auto" data-ad-slot="2184618903" data-full-width-responsive="true" style="display:block;"></ins></div></div></div></div><span data-v-062e129b></span></div><div class="footer" data-v-062e129b data-v-68ae0dac><span data-v-68ae0dac>Copyright © 2017-2022 指尖魔法屋. All rights reserved</span><span data-v-68ae0dac>POWERED BY thinkBlog · v0.1.7 · build-20220610</span><span data-v-68ae0dac>网站持续搭建中，感谢关注</span><span data-v-68ae0dac>本站已顽强运行：蛮久了~</span><div data-v-68ae0dac><a class="el-link el-link--primary is-underline" href="http://beian.miit.gov.cn/" data-v-68ae0dac><!--v-if--><span class="el-link__inner"><!--[--> 粤ICP备17055617号 <!--]--></span><!--v-if--></a></div></div><!--]--></div><script>window.__NUXT__=(function(a,b,c){return {data:{pinia:{},post:[{cid:830,title:"H5自适应页面的一种可行性方案",created:1586937540,modified:1587265483,text:"## 前言\r\n\r\n\u003E 由于各种终端屏幕风格，大小迥异，由此而生衍生出了自适应页面设计。如果我们需要在各种机型上显示的风格比例一致，而解决屏幕大小不同显示内容不同的问题的话，我们需要对各种屏幕比例做适配。本文就该问题分享一种可行性方案。\r\n\r\n由于以前做的移动端页面大部分为小程序页面，小程序采用相对像素(rpx)实现响应式适配。故本文也采用类似思想(rem)。\r\n\r\n## 1. rem是什么\r\n\r\n\u003E 在W3C官网上是这样描述rem的——“font size of the root element” \r\n\r\n即相对根节点（html)的字体大小,那么解决方案的思路就立马来了。根据不同的屏幕大小，设置不同的html字体大小，这样其他使用rem单位的元素即会随之自适应的改变大小。\r\n\r\n## 2. 计算根节点(html)字体大小\r\n\r\n### 2.1 JS方案\r\n\r\n思路就是使用js获取窗口宽度，然后根据宽度计算对应的font-size。根据一般常识，js为了不影响页面体验，应在文档末尾添加。但此处为了避免HTML渲染完成后，使用JS动态修改字体而造成的页面抖动问题。我们应该将该JS元素节点放置于header底部，并内联到html文档里面。例如\r\n\r\n\u003E 在Vue中直接修改template.html即可\r\n\r\n```JavaScript\r\n\u003Cscript type=\"text\u002Fjavascript\"\u003E\r\n    (function (doc, win) {\r\n      var docEl = doc.documentElement,\r\n        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',\r\n        recalc = function () {\r\n          var clientWidth = docEl.clientWidth;\r\n          docEl.style.fontSize = 100 * (clientWidth \u002F 750) + 'px';\r\n        };\r\n      if (!doc.addEventListener) {\r\n        return;\r\n      }\r\n      win.addEventListener(resizeEvt, recalc, false);\r\n      doc.addEventListener('DOMContentLoaded', recalc, false);\r\n      recalc()\r\n    })(document, window)\r\n\u003C\u002Fscript\u003E\r\n```\r\n该代码段监听页面尺寸改变事件，根据对应窗口大小(clientWidth)除以一个基准(750),进而调整html的font-size。在本例下，375的屏幕中1rem=50px。\r\n\r\n### 2.2 CSS方案\r\n\r\n采用媒体查询，适配不同宽度，代码略。\r\n\r\n## Vue配置px自动转rem\r\n\r\n### postcss-plugin-px2rem介绍\r\n\r\n\u003E A plugin for PostCSS that generates rem units from pixel units.\r\n\r\n也就是说，使用该插件可以自动的将你写px单位转为rem单位，而且不用担心污染问题，因为可以设置选择黑名单。\r\n\r\n### 安装postcss-plugin-px2rem\r\n\r\n```\r\nyarn add postcss-plugin-px2rem\r\n```\r\n\r\n### 配置\r\n\r\n待补充\r\n\r\n### 总结\r\n\r\n该方法只适用于对于不同屏幕的屏幕显示相同的比例，对于那些内容式网站则要避免使用该方法。此时，用户选择更多屏幕的目的不是为了看到更大的字体，而是希望能够看到更多的内容。\r\n\r\n## 参考文献\r\n\r\n[简单粗暴的移动端适配方案 - REM][1]\r\n\r\n\r\n  [1]: https:\u002F\u002Fimweb.io\u002Ftopic\u002F5a523cc0a192c3b460fce3a5",authorId:a,comments:a,views:645,likes:6,tag:[{tid:b,name:c,order:a,count:a}],category:"学习笔记",category_id:11,fields:{}}],tag:[{tid:b,name:c,order:a,count:1}]},state:{error:null},_errors:{},serverRendered:true,config:{public:{TITLE:"指尖魔法屋-醉月思的博客",VERSION:"0.1.7 · build-20220610",KEYWORDS:["thinkmoon","指尖魔法屋","醉月思的博客"],DESCRIPTION:"web前端开发工程师、面向高保真编程、总结与记录是两个极其优秀的学习习惯、对知识和技术保持敬畏之心！",baseUrl:"https:\u002F\u002Fservice.thinkmoon.cn\u002Fapi"},ap
