02Fconfig.php 中最后一行, 加入\r\n```php\r\n$config['sess_save_path'] =BASEPATH.'..\u002F'.'session_file';\r\n```\r\n![](https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002F\u002F2018-04-03-11-36-47.png)\r\n\r\n### 原因\r\n\u003E 未设置ssesion文件路径,会默认使用php.ini的文件路径,可能会出现无路径访问权限的问题\r\n\r\n## baseurl 修改 \r\n\u003E 要记得修改baseurl的值,以免出现访问不成功的情况\r\n```php\r\n$config['base_url'] = 'https:\u002F\u002Fwww.farminbackyard.com';\r\n```\r\n\u003E pasue;\r\n\r\n\r\n\r\n",authorId:a,comments:a,views:569,likes:a,tag:[{tid:b,name:c,order:a,count:a}],category:"学习笔记",category_id:11,fields:{}}]},state:{error:null},_errors:{},serverRendered:true,config:{public:{TITLE:"指尖魔法屋-醉月思的博客",VERSION:"0.1.7 · build-20220610",KEYWORDS:["thinkmoon","指尖魔法屋","醉月思的博客"],DESCRIPTION:"web前端开发工程师、面向高保真编程、总结与记录是两个极其优秀的学习习惯、对知识和技术保持敬畏之心！",baseUrl:"https:\u002F\u002Fservice.thinkmoon.cn\u002Fapi"},app:{baseURL:"\u002F",buildAssetsDir:"\u002Fnuxt-asset\u002F",cdnURL:""}}}}(0,21,"codeigniter"))</script><script type="module" src="/nuxt-asset/entry-a0a9c288.mjs" crossorigin></script><script type="module" src="/nuxt-asset/default-10e5eaa9.mjs" crossorigin></script><script type="module" src="/nuxt-asset/_pageIndex_-4cfc3b71.mjs" crossorigin></script>
