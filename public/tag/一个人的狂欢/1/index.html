t --><!--[--><!-- prepend slot --><!--v-if--><div class="el-input__wrapper"><!-- prefix slot --><!--v-if--><input class="el-input__inner" type="text" autocomplete="off" tabindex="0" placeholder="站内搜索" style=""><!-- suffix slot --><!--v-if--></div><!-- append slot --><div class="el-input-group__append"><!--[--><button class="el-button" aria-disabled="false" type="button" style=""><i class="el-icon" style=""><!--[--><svg viewbox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="m795.904 750.72 124.992 124.928a32 32 0 0 1-45.248 45.248L750.656 795.904a416 416 0 1 1 45.248-45.248zM480 832a352 352 0 1 0 0-704 352 352 0 0 0 0 704z"></path></svg><!--]--></i><!--v-if--></button><!--]--></div><!--]--></div></div><div class="section" data-v-062e129b><ins class="adsbygoogle" data-ad-client="ca-pub-3208634444966567" data-ad-format="auto" data-ad-slot="2184618903" data-full-width-responsive="true" style="display:block;"></ins></div></div></div></div><span data-v-062e129b></span></div><div class="footer" data-v-062e129b data-v-68ae0dac><span data-v-68ae0dac>Copyright © 2017-2022 指尖魔法屋. All rights reserved</span><span data-v-68ae0dac>POWERED BY thinkBlog · v0.1.7 · build-20220523</span><span data-v-68ae0dac>网站持续搭建中，感谢关注</span><span data-v-68ae0dac>本站已顽强运行：蛮久了~</span><div data-v-68ae0dac><a class="el-link el-link--primary is-underline" href="http://beian.miit.gov.cn/" data-v-68ae0dac><!--v-if--><span class="el-link__inner"><!--[--> 粤ICP备17055617号 <!--]--></span><!--v-if--></a></div></div><!--]--></div><script>window.__NUXT__=(function(a,b,c){return {data:{pinia:{},tag:[{tid:b,name:c,order:a,count:1}],post:[{cid:738,title:"单枪匹马与世界对饮",created:1580470680,modified:1582016700,text:"[Meting]\r\n[Music title=\"Hoaprox-Ngau Hung (Remix)\" author=\"Ms-TearGas\" url=\"https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002FMs-TearGas - Hoaprox-Ngau Hung (Remix).mp3\" pic=\"https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002F20180328184443532731.jpg\" \u002F]\r\n[\u002FMeting]\r\n\r\n![单枪匹马与世界对饮][1]\r\n\r\n　　最近有点丧，我不知道是否有受疫情大环境的影响。总觉得自己干什么都提不起劲来，有的时候非常明确的知道自己该做什么，但就是不愿意去做。就好似，无法避免失败，就为了逃避失败而选择沉沦了。。。我是一个非常骄傲的人，总觉得自己和别人不一样，但也说不出不一样的地方在哪里。亦或许这就是维护我自尊的唯一方式了吧。实话说，就目前来看，从出生到现在，过程并不惊艳，甚至都达不到优秀，勉强算个平淡无奇，未来也无卓越的可能性。也许是心理预期与个人表现不一致的差距，让我几乎每时每刻都承受着内心的谴责。从出生到小学，到中学，再到大学，到现在的毕业工作，似乎表现永远也不能让我及周围的人满意，周围人给我的评价就是各种懒，我自己却感觉深深的力不从心。  \r\n\r\n　　很多时候，我会怀疑自我地幻想如果我生下来就是傻傻的该多好，这样我不管做什么，都能让我自己和别人满意。而事实却恰恰相反，家人们认为我很聪明，朋友们觉得我很厉害，我自己也以为我很牛逼。所以每当我看到别人优秀地方的时候，我一定需要给自己一个交代，我会试图找一个自己比TA更优秀的地方，如果这个点与TA的优秀点领域越接近，我心里便会轻松点。如此频繁的选择竞争性对手，让我一直活在谴责与鞭策相互交织的心理世界，这让我非常痛苦。我不知道这样的痛苦，何时会是一个尽头。但随着年龄的增长，这种痛苦越来越严重的侵蚀着我的意志。如同置身狂风骇浪，时刻不能停歇。  \r\n\r\n\r\n　　或许每个人都这样，出生时感觉自己是世界的主角，到最后慢慢意识到自己是个跑龙套的，高估了自己被世界需要的可能性。好在大部分人拥有一种构建自我世界的能力，在某个学术领域，或是某种知识体系中，亦或许是某个社交圈，都能找到自己归属。我也在一直寻找着自己的归宿，无奈想要的太多，一直未能找到。  \r\n\r\n\r\n　　我喜欢熬夜，自从高中熬夜看小说之后。白天，每个人都在奋笔疾书，我试图努力却总害怕。万一，我努力了，依旧比不过他们。那么，我又该怎样呢？一次又一次的因为害怕失败而选择沉沦。每当夜深人静，人们都停下脚步进入自己的梦乡之时，我便可以静静的享受夜的温柔，此时的我不用考虑如何竞争去超越别人，做任何事情都不用担心良心的谴责，只需好好享受属于自己的时光，幻想着岁月可期。  \r\n\r\n\r\n　　我不会喝酒，也不喜欢喝酒，但我羡慕举杯邀明月的洒脱。我能在夜晚做到的最肆意的事，就是坐在电脑荧屏前，带上耳机听着个性电台推荐的DJ，指尖洋溢着代码的芬芳，跟随着音乐的律动，实现着无聊且好玩的想法，肆意妄为地浪费着大好时光，痛快！  \r\n\r\n\r\n  \r\n\r\n\r\n  [1]: https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002F%E4%B8%BE%E6%9D%AF%E9%82%80%E6%98%8E%E6%9C%88.jpg",authorId:a,comments:8,views:1453,likes:29,tag:[{tid:b,name:c,order:a,count:a}],category:"心路里程",category_id:12,fields:{thumb:"https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002F%E4%B8%BE%E6%9D%AF%E9%82%80%E6%98%8E%E6%9C%88.jpg"}}]},state:{error:null},_errors:{},serverRendered:true,config:{public:{TITLE:"指尖魔法屋-醉月思的博客",VERSION:"0.1.7 · build-20220523",KEYWORDS:["thinkmoon","指尖魔法屋","醉月思的博客"],DESCRIPTION:"web前端开发工程师、面向高保真编程、总结与记录是两个极其优秀的学习习惯、对知识和技术保持敬畏之心！",baseUrl:"https:\u002F\u002Fservice.thinkmoon.cn\u002Fapi"},app:{baseURL:"\u002F",buildAssetsDir:"\u002Fnuxt-asset\u002F",cdnURL:""}}}}(0,51,"一个人的狂欢"))</script><script type="module" src="/nuxt-asset/entry-33d20d1c.mjs" crossorigin></script><script
