rimary is-underline" href="http://beian.miit.gov.cn/" data-v-68ae0dac><!--v-if--><span class="el-link__inner"><!--[--> 粤ICP备17055617号 <!--]--></span><!--v-if--></a></div></div><!--]--></div><script>window.__NUXT__=(function(a,b,c,d,e){return {data:{pinia:{},tag:[{tid:b,name:c,order:a,count:d}],post:[{cid:164,title:"我决定三天不上微信",created:1550328660,modified:1550493465,text:"![好好学习][1]\r\n\r\n\u003E 每天花大把时间在微信上，但其实有没有什么重要的事情。仔细统计了一下，如果我一天不看微信，每天至少可以多出1-3h。每次都高估了自己被世界需要的可能性。没看手机时，以为全世界都在找我，看手机时发现没人关注我。\r\n\r\n## 预备，晚上\r\n今晚会不会有人发现我不在了？一想到要坚持三天就感觉有点困难。\r\n\r\n## 第一天\r\n正常\r\n\r\n## 第二天\r\n由于不可抗力，该计划被迫终止。\r\n \r\n\r\n\r\n  [1]: https:\u002F\u002Fwww.thinkmoon.cn\u002Fusr\u002Fuploads\u002F2019\u002F02\u002F1343199337.jpg",authorId:a,comments:e,views:961,likes:d,tag:[{tid:b,name:c,order:a,count:a}],category:"闲余折腾",category_id:13,fields:{thumb:"https:\u002F\u002Fwww.thinkmoon.cn\u002Fusr\u002Fuploads\u002F2019\u002F02\u002F1343199337.jpg"}},{cid:170,title:"思想录",created:1536650160,modified:1575853238,text:"## 感慨\r\n\r\n\u003E 主要用作记录一些平常的感慨\r\n\r\n![孤独是一个人的狂欢][1]\r\n\r\n\u003Ciframe frameborder=\"no\" border=\"0\" margin=\"auto\" width=\"300\" height=\"86\" align=\"middle\" src=\"\u002F\u002Fmusic.163.com\u002Foutchain\u002Fplayer?type=2&id=293852&auto=1&height=66\"\u003E\u003C\u002Fiframe\u003E\r\n\r\n### 2018.9.13\r\n\u003E 我不是在写代码，我只是想让这些代码看起来不那么孤单。\r\n\r\n---\r\n\r\n\u003E 如释重负后却恍然若失。\r\n\r\n### 2018.9.12\r\n\r\n\u003E 这个世界永远没有感同身受。如人饮水，冷暖自知。你不能站在自己的立场上对别人指手画脚，语重心长。因为，你没有经历过。\r\n\r\n### 2018.9.11\r\n\u003E `我们无法避免失败，只会为了回避失败而选择沉沦。` ————记不想考研复习\r\n\r\n### 2018.9.10\r\n\u003E `生活中的大部分烦恼都源于处理人与人之间的关系。` ————记头疼\r\n\r\n### 2019.2.16\r\n\u003E `你心怀天下，却不肯卧薪尝胆，你踌躇满志，却不肯悬梁刺股。` ————记考研成绩出来之后!\r\n\r\n### 2019.3.21\r\n\u003E `在一个并不遥远的过去，我的梦想是在人类科技进程中贡献自己的一份力量。现在啊，我的梦想只是希望我可以活得好一点`——— 谈梦想\r\n\r\n### 2019.5.21\r\n\u003E `人要怎么样才能活得不狭隘`——— 观知乎回答华为问题任正非相关谈话后感\r\n\r\n### 2019.11.10 17:10\r\n\u003E `生命的终点，亦是苦难的终点` —— 想念奶奶第一天\r\n\r\n### 2019.11.11 \r\n\r\n![2019-11-14T11:27:56.png][2]\r\n\r\n\u003E `当时只道是寻常，如今西风独自凉` —— 想念奶奶第二天\r\n\r\n### 2019.11.12 \r\n\r\n![2019-11-14T11:29:56.png][3]\r\n\r\n\u003E `当时只道是寻常，如今生死两茫茫` —— 想念奶奶第三天\r\n\r\n### 2019.11.13 \r\n\r\n\u003E `无处话凄凉，唯有泪两行` —— 想念奶奶第四天\r\n\r\n### 2019.11.14\r\n\r\n\u003E `从此无人说凄凉，唯有心底泪千行` —— 想念奶奶第五天\r\n\r\n\u003E `古稀病痛欲夺我妻之命，长夜难熬呼喊步步惊心。全家齐聚难分丝毫之痛，求天无路但求一个安心` —— 《咏怀》清晨为爷爷诗词润色\r\n\r\n### 2019.11.15\r\n\r\n\u003E `看着世界如此多娇，你却再也感受不到` —— 想念奶奶第六天\r\n\r\n### 2019.11.16\r\n\r\n\u003E `此去经年，应是良辰美景虚设。便纵有千种风情，更与何人说？` —— 头七\r\n\r\n### 2019.12.9\r\n\r\n\u003E `要成为怎样的人，需要看国家，社会，民族需要什么样的人。` —— 致自己\r\n  [1]: https:\u002F\u002Fwww.thinkmoon.cn\u002Fusr\u002Fuploads\u002F2019\u002F02\u002F1351978025.jpeg\r\n  [2]: https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002F2019-11-14T11:27:56.png\r\n  [3]: https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002F2019-11-14T11:29:56.png",authorId:a,comments:a,views:753,likes:e,tag:[{tid:b,name:c,order:a,count:a}],category:"心路里程",category_id:12,fields:{thumb:"https:\u002F\u002Fwww.thinkmoon.cn\u002Fusr\u002Fuploads\u002F2019\u002F02\u002F1351978025.jpeg"}}]},state:{error:null},_errors:{},serverRendered:true,config:{public:{TITLE:"指尖魔法屋-醉月思的博客",VERSION:"0.1.5 · build-20220508-0216",KEYWORDS:["thinkmoon","指尖魔法屋","醉月思的博客"],DESCRIPTION:"web前端开发工程师、面向高保真编程、总结与记录是两个极其优秀的学习习惯、对知识和技术保持敬畏之心！",baseUrl:"https:\u002F\u002Fservice.thinkmoon.cn\u002Fapi"},app:{baseURL:"\u002F",buildAssetsDir:"nuxt-asset",cdnURL:""}}}}(0,25,"日常吐槽",2,1))</script><script type="module" src="/nuxt-asset/entry-4033bfcf.mjs" crossorigin></script><script type="module" src="/nuxt-asset/default-ab4b1d95.mjs" crossorigin></script><script type="module" src="/nuxt-asset/_pageIndex_-38aaa266.mjs" crossorigin></script>
