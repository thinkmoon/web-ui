 input --><!--[--><!-- prepend slot --><!--v-if--><div class="el-input__wrapper"><!-- prefix slot --><!--v-if--><input class="el-input__inner" type="text" autocomplete="off" tabindex="0" placeholder="站内搜索" style=""><!-- suffix slot --><!--v-if--></div><!-- append slot --><div class="el-input-group__append"><!--[--><button class="el-button" aria-disabled="false" type="button" style=""><i class="el-icon" style=""><!--[--><svg viewbox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="m795.904 750.72 124.992 124.928a32 32 0 0 1-45.248 45.248L750.656 795.904a416 416 0 1 1 45.248-45.248zM480 832a352 352 0 1 0 0-704 352 352 0 0 0 0 704z"></path></svg><!--]--></i><!--v-if--></button><!--]--></div><!--]--></div></div><div class="section" data-v-062e129b><ins class="adsbygoogle" data-ad-client="ca-pub-3208634444966567" data-ad-format="auto" data-ad-slot="2184618903" data-full-width-responsive="true" style="display:block;"></ins></div></div></div></div><span data-v-062e129b></span></div><div class="footer" data-v-062e129b data-v-68ae0dac><span data-v-68ae0dac>Copyright © 2017-2022 指尖魔法屋. All rights reserved</span><span data-v-68ae0dac>POWERED BY thinkBlog · v0.1.7 · build-20220610</span><span data-v-68ae0dac>网站持续搭建中，感谢关注</span><span data-v-68ae0dac>本站已顽强运行：蛮久了~</span><div data-v-68ae0dac><a class="el-link el-link--primary is-underline" href="http://beian.miit.gov.cn/" data-v-68ae0dac><!--v-if--><span class="el-link__inner"><!--[--> 粤ICP备17055617号 <!--]--></span><!--v-if--></a></div></div><!--]--></div><script>window.__NUXT__=(function(a,b,c,d){return {data:{pinia:{},tag:[{tid:b,name:c,order:a,count:d}],post:[{cid:318,title:"Shell入门 ",created:1561971300,modified:1561972164,text:"\u003E 本文诞生原因：作为一个程序员，居然不会shell，说起来也尴尬。\r\n\r\n## 基本格式\r\n```shell\r\n#!\u002Fbin\u002Fbash\r\n...\r\n```\r\n\r\n## Shell变量\r\n1. Shell变量定义不需要关键字，直接定义，不要加$。如`name = \"hello\"`\r\n2. Shell变量使用的时候需要加$, 花括号为可选项，但是为了让程序可以分清边界，一般使用花括号。如`echo ${name}`\r\n\r\n### 只读变量\r\n在前面加`readonly`\r\n如：\r\n```shell\r\n#!\u002Fbin\u002Fbash\r\nname=\"Hello\"\r\nreadonly name\r\n```\r\n### 删除变量\r\n在前面加`unset`\r\n变量被删除后不能再次使用。unset 命令不能删除只读变量。\r\n如：\r\n```\r\n#!\u002Fbin\u002Fsh\r\nname=\"Hello\"\r\nunset name\r\n```\r\n\r\n## shell获取输入\r\nread - 从标准输入读取数值，命令语法：\r\n```shell\r\nread: read [-ers] [-a array] [-d delim] [-i text] [-n nchars] [-N nchars] [-p prompt] [-t timeout] [-u fd] [name ...]\r\n    从标准输入中读取一行。\r\n    \r\n    从标准输入中读取一行, 如果提供 -u 则从文件描述符FD中读取一行。该行数据与单词一样分隔, 第一个单词分给第一个变量，第二个分给第二个变量，依次类推，直至最后一个单词. 只有在$IFS中找到的字符才会被识别为单词分隔符。\r\n    \r\n    如果不提供变量，这一行的读取将被存在REPLY变量中。\r\n    \r\n    Options:\r\n      -a 数组\t将读取的单词分配给顺序数组，下标从零开始。\r\n      -d delim\t继续读取直到读取DELIM的第一个字符，而不是换行符.\r\n      -e\tuse Readline to obtain the line in an interactive shell\r\n      -i text\tuse TEXT as the initial text for Readline\r\n      -n nchars\treturn after reading NCHARS characters rather than waiting\r\n    \t\tfor a newline, but honor a delimiter if fewer than\r\n    \t\tNCHARS characters are read before the delimiter\r\n      -N nchars\treturn only after reading exactly NCHARS characters, unless\r\n    \t\tEOF is encountered or read times out, ignoring any\r\n    \t\tdelimiter\r\n      -p prompt\toutput the string PROMPT without a trailing newline before\r\n    \t\tattempting to read\r\n      -r\tdo not allow backslashes to escape any characters\r\n      -s\tdo not echo input coming from a terminal\r\n      -t timeout\ttime out and return failure if a complete line of\r\n    \t\tinput is not read within TIMEOUT seconds.  The value of the\r\n    \t\tTMOUT variable is the default timeout.  TIMEOUT may be a\r\n    \t\tfractional number.  If TIMEOUT is 0, read returns\r\n    \t\timmediately, without trying to read any data, returning\r\n    \t\tsuccess only if input is available on the specified\r\n    \t\tfile descriptor.  The exit status is greater than 128\r\n    \t\tif the timeout is exceeded\r\n      -u fd\tread from file descriptor FD instead of the standard input\r\n    \r\n    Exit Status:\r\n    The return code is zero, unless end-of-file is encountered, read times out\r\n    (in which case it's greater than 128), a variable assignment error occurs,\r\n    or an invalid file descriptor is supplied as the argument to -u.\r\n\r\n```\r\n不翻译了，反正都是很简单的英语\r\n\r\n\r\n",authorId:a,comments:a,views:527,likes:d,tag:[{tid:b,name:c,order:a,count:a}],category:"学习笔记",category_id:11,fields:{thumb:"https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002F2019\u002F7\u002Fmaxresdefault.jpg"}}]},state:{error:null},_errors:{},serverRendered:true,config:{public:{TITLE:"指尖魔法屋-醉月思的博客",VERSION:"0.1.7 · build-20220610",KEYWORDS:["thinkmoon","指尖魔法屋","醉月思的博客"],DESCRIPTION:"web前端开发工程师、面向高保真编程、总结与记录是两个极其优秀的学习习惯、对知识和技术保持敬畏之心！",baseUrl:"https:\u002F\u002Fservice.thinkmoon.cn\u002Fapi"},app:{baseURL:"\u002F",buildAssetsDir:"\u002Fnuxt-asset\u002F",cdnURL:""}}}}(0,36,"Shell",1))</script><script type="module" src="/nuxt-asset/entry-0ad12262.mjs" crossorigin></script><script type="module" src="/nuxt-asset/default-2661107e.mjs" crossorigin></script><script type="module" src="/nuxt-asset/_pageIndex_-0b435e82.mjs" crossorigin></script>
