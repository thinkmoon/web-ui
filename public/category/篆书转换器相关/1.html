识别功能 \r\n2. 暂时关闭社区功能\r\n3. 美化界面\r\n\r\n## V18.8.15\r\n1. 新增转换翻转功能 \r\n\u003E 感谢`@梦马`的反馈建议\r\n\r\n2. 删除一个转换界面 \r\n3. 优化程序响应速度\r\n\r\n## V18.8.6\r\n1. 新增社区功能\r\n2. 美化系统界面\r\n\r\n## V18.8.2\r\n1. 优化广告组件的显示\r\n\r\n## V18.7.17\r\n1. 新增文言文转换功能\r\n\r\n## V18.7.10\r\n1. 删除进入时的模态对话框\r\n2. 新增广告组件\r\n\r\n\u003E 此后所有的版本将采用新的版本编号规则， 此规则更新为【某年.某月.某日】\r\n\r\n## V1.8.7-2018\u002F7\u002F4\r\n1. 修复关于展板乱码BUG\r\n\r\n\u003E 感谢`@遥哥传媒`的反馈\r\n\r\n## V1.8.4-2018\u002F6\u002F22\r\n1. 修复关于界面显示BUG\r\n\r\n## V1.8.3-2018\u002F6\u002F21\r\n1. 修复转换界面BUG\r\n\r\n## V1.8.2-2018\u002F6\u002F20\r\n1. 更新展板功能，支持图片高清下载和预览\r\n2. 美化功能导航页面\r\n3. 简化web页面\r\n\r\n## V1.8.1-2018\u002F6\u002F4\r\n1. 再次舍弃了一些暂时没用的页面\r\n\r\n## V1.8.0-2018\u002F3\u002F23\r\n1. 舍弃了原转换界面。\r\n2. 优化了转换效率\r\n3. 更新了字体库。\r\n\r\n## V1.7.0-2018\u002F3\u002F11\r\n\r\n### feature\r\n1. 美化了程序界面，将意见反馈移至页面-我\r\n2. 将下载与收藏设置为长按图片操作，兼容低分辨率机型\r\n3. 在页面-我，增加了一个版本说明页\r\n4. 新增展板文章页字体大小调节功能，可选择适合手机的最佳展现方式\r\n5. 更新了输入错误的提示。\r\n\r\n### BUG\r\n1. 修复展板输入，字数不动的BUG\r\n2. 修改了展板字体的CSS，解决部分手机不显示篆书展板的问题\r\n3. 修复了分享页面打不开的BUG\r\n\r\n## V1.6.1-2017\u002F2\u002F18\r\n1. 使用wafer SDK 完善登录\r\n2. 使用了一个自认为好看了些的主题色\r\n3. 添加了收藏功能\r\n4. 完善了安全机制\r\n5. 将client与server整合到一起了\r\n\r\n## V1.5.1-2017\u002F11\u002F6\r\n1. 新增个人登录\r\n2. 优化程序\r\n3. 新增意见反馈\r\n\r\n## V1.3.1-2017\u002F10\u002F11\r\n1. 全新界面改版\r\n2. 舍弃以前不是很有用的界面\r\n3. 新增多种篆书字体库\r\n4. 完善程序反馈，更注重用户体验\r\n\r\n## V1.2.1-2017\u002F9\u002F7\r\n1. 美化界面\r\n2. 新增个人界面\r\n3. 新增古印转换功能\r\n\u003E 古印转换功能，将一个汉字转化为篆书古印版，相比于一般的篆书更有古风韵，而且更适合被用来篆刻\r\n\r\n## V1.1.1-2017\u002F7\u002F9\r\n一个最基础简陋的版本",authorId:c,comments:j,views:1674,likes:d,tag:[],category:b,category_id:a,fields:{thumb:e}},{cid:55,title:"篆书转换器意见反馈",created:1545725040,modified:1546069639,text:"## Q&A\r\n \r\n### 为什么要加入广告？\r\n\u003E 为了维持正常的运行，因为服务器，CDN都是收费的。所以我们在不影响正常操作的情况下，适度植入了广告。如果您觉得那个位置的广告影响操作了，欢迎到公众号反馈。\r\n \r\n### ~~为什么没有篆书转楷书？~~\r\n\u003E ~~首先，目前的文字识别光手写汉字就非常难，而且准确度并不高。更别说识别千姿百态的篆书了。当然，我们会朝这个方向努力。~~\r\n\r\n\u003E 暂时支持单字识别,测试服务不保证服务稳定性\r\n\r\n\r\n## 意见&反馈\r\n\r\n---\r\n \r\n![公众号二维码][1]\r\n\r\n \u003E 对小程序有任何改善建议，或者BUG反馈。你可以在本文下面留言，我看到之后会第一时间回复你。\r\n\r\n 或者您可以加群：（篆书转换器用户交流群）\r\n 620530742 与我交流\r\n\r\n\r\n  [1]: https:\u002F\u002Fwww.thinkmoon.cn\u002Fusr\u002Fuploads\u002F2018\u002F12\u002F2762090747.jpg",authorId:c,comments:f,views:1936,likes:f,tag:[],category:b,category_id:a,fields:{thumb:e}},{cid:52,title:"篆书转换器简介",created:1545718680,modified:1577849555,text:"# 篆书转换器（Zhuan_Converter）\r\n\r\n![Alt text](https:\u002F\u002Fcoding.net\u002Fu\u002Fthinkmon\u002Fp\u002Farticle\u002Fgit\u002Fraw\u002Fmaster\u002Fimg\u002Fgh_4451b160ec5c_344.jpg)\r\n\r\n- 支持篆书与楷书互转，提供一个学习交流篆刻，书法的平台.\r\n- 让篆书学习变得更加容易\r\n\r\n## 如果你也有公众那我们关联在一起吧：\r\n1. 登录微信公众号\r\n2. 小程序管理-添加\r\n3. 关联小程序\r\n4. 输入小程序APPID(小程序ID)\r\n\r\n\u003E wxecf9aa9fecacd72d\r\n\r\n## 我们的公众号\r\n\r\n![我们的公众号][1]\r\n\r\n\r\n  [1]: https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002Fqrcode_for_gh_9c04e0eb801c_258.jpg",authorId:c,comments:f,views:1555,likes:j,tag:[],category:b,category_id:a,fields:{thumb:e}}],total:i,size:10,current:d,orders:[],optimizeCountSql:g,hitCount:false,countId:h,maxLimit:h,searchCount:g,pages:d}},state:{error:h},_errors:{},serverRendered:g,config:{public:{TITLE:"指尖魔法屋-醉月思的博客",VERSION:"0.1.5 · build-20220508-0128",KEYWORDS:["thinkmoon","指尖魔法屋","醉月思的博客"],DESCRIPTION:"web前端开发工程师、面向高保真编程、总结与记录是两个极其优秀的学习习惯、对知识和技术保持敬畏之心！",baseUrl:"https:\u002F\u002Fservice.thinkmoon.cn\u002Fapi"},app:{baseURL:"\u002F",buildAssetsDir:"\u002F_nuxt\u002F",cdnURL:""}}}}(7,"篆书转换器相关",0,1,"https:\u002F\u002Fwww.thinkmoon.cn\u002Fusr\u002Fuploads\u002F2018\u002F12\u002F2762090747.jpg",2,true,null,3,5))</script><script type="module" src="/_nuxt/entry-4033bfcf.mjs" crossorigin></script><script type="module" src="/_nuxt/default-ab4b1d95.mjs" crossorigin></script><script type="module" src="/_nuxt/_pageIndex_-08429fca.mjs" crossorigin></script>
