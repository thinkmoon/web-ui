装mod）。\r\n- 华为云（2核4G）能装mod，并且不卡，就是启动会很慢。\r\n\r\n以上都是在最久的windows系统服务器下测试的，应该和Windows xp同等级的服务器系统，再高就很难启动了，时不时报内存不够。所以，在我的理智思考下，我决定用家用电脑做服务器。\r\n\r\n但是在实际搭建过程中，我遇到了一个问题，那就是移动宽带公网IP无解啊！一般没有公网ip的时候，我们第一时间想到的肯定是就是内网穿透了，而且一般游戏服务器使用的是UDP协议，也就是说我们需要搭建一个支持udp协议的内网穿透平台，我第一时间想到了[frp](https:\u002F\u002Fgithub.com\u002Ffatedier\u002Ffrp)。\r\n\r\n## 3. 所需设备\r\n- 具有公网IP的服务器一台（不要问我为什么有公网服务器还用内网穿透的问题，那只能说明你没看懂上面内容）\r\n- 家用能联网的服务器一台（两台服务器的地理位置尽可能近）\r\n\r\n实验环境，我使用的是阿里云的云翼计划（1核2G，5M带宽）\r\n\r\n## 4. 大致思路\r\n就是在本地搭一台服务器，然后做个内网穿透，这样搜索公网IP的那个服务器就可以连接到你本地服务器了。\r\n转发udp: 7777，7778，27015。tcp：27016\r\n\r\n\u003E 注意事项：内网穿透版的在搜索中搜不到，但是可以直接在steam-\u003E视图-\u003E添加服务器\r\n![2020-03-06T03:36:14.png][3]\r\n\r\n\r\n  [1]: https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002F2019-10-14T08:16:02.png\r\n  [2]: https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002F2019-09-30T02:16:40.png\r\n  [3]: http:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002F2020-03-06T03:36:14.png",authorId:a,comments:15,views:3132,likes:7,tag:[{tid:b,name:c,order:a,count:a}],category:"游戏相关",category_id:38,fields:{thumb:"https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002F2019-10-14T08:16:02.png"}}]},state:{error:null},_errors:{},serverRendered:true,config:{public:{TITLE:"指尖魔法屋-醉月思的博客",VERSION:"0.1.7 · build-20220523",KEYWORDS:["thinkmoon","指尖魔法屋","醉月思的博客"],DESCRIPTION:"web前端开发工程师、面向高保真编程、总结与记录是两个极其优秀的学习习惯、对知识和技术保持敬畏之心！",baseUrl:"https:\u002F\u002Fservice.thinkmoon.cn\u002Fapi"},app:{baseURL:"\u002F",buildAssetsDir:"\u002Fnuxt-asset\u002F",cdnURL:""}}}}(0,53,"ark"))</script><script type="module" src="/nuxt-asset/entry-33d20d1c.mjs" crossorigin></script><script type="module" src="/nuxt-asset/default-f45d215a.mjs" crossorigin></script><script type="module" src="/nuxt-asset/_pageIndex_-a9a0a731.mjs" crossorigin></script>
