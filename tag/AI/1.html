is-underline" href="http://beian.miit.gov.cn/" data-v-68ae0dac><!--v-if--><span class="el-link__inner"><!--[--> 粤ICP备17055617号 <!--]--></span><!--v-if--></a></div></div><!--]--></div><script>window.__NUXT__=(function(a,b,c,d){return {data:{pinia:{},tag:[{tid:b,name:c,order:a,count:d}],post:[{cid:932,title:"deepfacelab体验记录",created:1603630020,modified:1603630063,text:"\u003E 前言：最近在网络上发现了几位跟我使用同一头像的朋友，更加刺激了我想要制作一个专属头像的想法。然后我就想到了使用一些业界知名开源软件来制作一个属于我的专属头像的想法。\r\n\r\n## 介绍\r\n\r\n一款视频换脸的开源软件\r\n\r\n## deepfacelab下载\r\n\r\n源代码地址[deepfacelab](https:\u002F\u002Fgithub.com\u002Fiperov\u002FDeepFaceLab),可在项目的readme页面下载window环境的执行文件，最让人舒服的是，它帮我们解决了环境问题。我唯一需要解决的环境问题，就是安装显卡驱动（如果有显卡的话）\r\n\r\n## 安装\r\n\r\n安装文件是个exe文件，双击运行会进行解压。解压后文件大致如下，根目录是一些批处理命令。workspace是工作区，放一些源文件和目标文件视频，而_internal则存放着一些环境相关文件，如Vs code，cuda， python等，所谓贴心至极，莫过于此。\r\n\r\n![2020-10-25T12:32:22.png][1]\r\n\r\n## 使用\r\n\r\n如它贴心的环境依赖一般的容易使用，你甚至只需要点击几个文件文件，再敲几个回车，就可以完成AI换脸的全过程。大致可分为五个过程\r\n\r\n1. 视频抽帧\r\n2. 人脸提取\r\n3. 训练模型\r\n4. 合成模型\r\n5. 生成视频\r\n\r\n## 效果展示\r\n\r\n![2020-10-25T12:40:19.png][2]\r\n\r\n## 贴心小技巧\r\n\r\n1. 一定要记得把aligned里面的质量差的人脸在训练前删除\r\n2. 由于dst是全帧抽取，而视频合成则是以60帧每秒合成，如果原dst没有60帧，则会出现音画不同步的情况\r\n3. 换脸后适当提高图片锐度，会极高的提高换脸清晰度\r\n4. 建议将mask_blur_modifier调至150左右以提升换脸真实性\r\n\r\n\r\n  [1]: http:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002F2020-10-25T12:32:22.png\r\n  [2]: http:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002F2020-10-25T12:40:19.png",authorId:a,comments:4,views:668,likes:d,tag:[{tid:b,name:c,order:a,count:a}],category:"闲余折腾",category_id:13,fields:{desc:"本文不属于教程，只是总结一些使用过程遇到的坑和一些小技巧，希望会对读者有所帮助",thumb:"http:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002F2020-10-25T12:40:19.png"}}]},state:{error:null},_errors:{},serverRendered:true,config:{public:{TITLE:"指尖魔法屋-醉月思的博客",VERSION:"0.1.5 · build-20220508-0211",KEYWORDS:["thinkmoon","指尖魔法屋","醉月思的博客"],DESCRIPTION:"web前端开发工程师、面向高保真编程、总结与记录是两个极其优秀的学习习惯、对知识和技术保持敬畏之心！",baseUrl:"https:\u002F\u002Fservice.thinkmoon.cn\u002Fapi"},app:{baseURL:"\u002F",buildAssetsDir:"\u002F_nuxt\u002F",cdnURL:""}}}}(0,67,"AI",1))</script><script type="module" src="/_nuxt/entry-4033bfcf.mjs" crossorigin></script><script type="module" src="/_nuxt/default-ab4b1d95.mjs" crossorigin></script><script type="module" src="/_nuxt/_pageIndex_-38aaa266.mjs" crossorigin></script>
