http://beian.miit.gov.cn/" data-v-68ae0dac><!--v-if--><span class="el-link__inner"><!--[--> 粤ICP备17055617号 <!--]--></span><!--v-if--></a></div></div><!--]--></div><script>window.__NUXT__=(function(a,b,c,d){return {data:{pinia:{},tag:[{tid:b,name:c,order:a,count:1}],post:[{cid:229,title:"使用zsh让windows cmd变得性感又迷人",created:1552355400,modified:1576741293,text:"## 引言\r\n\u003E 首先看一张最终效果图\r\n\r\n![终端.PNG][1]\r\n\r\n## 大致思路\r\n\u003E 使用win10的linux子系统，安装zsh，默认切换zsh终端。（什么鬼，这和装虚拟机有什么不一样？放心，不一样的，慢慢看）\r\n\r\n## 为什么要需要它？\r\n1. cmd太丑，cmder略慢，然后就是命令的不统一性。\r\n2. 一个好看的终端可以让程序员变得开心又愉快。\r\n\u003E 如下\r\n\r\n![截图.PNG][2]\r\n\r\n## 准备工作\r\n1. win10内部版本16215.0以上\r\n2. 打开win10开发人员模式\r\n3. 勾选控制面板\u003E程序\u003E启用windows功能\u003Elinux子系统\r\n4. 重启\r\n5. 打开应用商店\u003E搜索linux, 选择你喜欢的linux发行版安装，我选的是ubuntu18.04，如果卸载了应用商店可以自行百度开启方式\r\n\r\n-- 至此：linux系统安装成功\r\n## 在linux子系统中需要做的操作\r\n### 在开始栏运行ubuntu\r\n\u003E 或者win+R，键入wsl运行。\r\n### 安装zsh\r\n```shell\r\nsudo apt-get install zsh\r\n```\r\n\r\n## 设置默认shell\r\n```shell\r\nchsh -s \u002Fbin\u002Fzsh\r\n```\r\n\r\n### 安装oh-my-zsh\r\n```shell\r\nsh -c \"$(wget https:\u002F\u002Fraw.githubusercontent.com\u002Frobbyrussell\u002Foh-my-zsh\u002Fmaster\u002Ftools\u002Finstall.sh -O -)\"\r\n```\r\n\r\n### (可选项)修改主题\r\n```shell\r\nnano ~\u002F.zshrc\r\n```\r\n\u003E 我的修改如下\r\n\r\n![2019-03-12T07:02:46.png][3]\r\n\r\n### 让bash每次打开自动执行zsh\r\n重新打开终端窗口，我们目前的效果是这样的。\r\n\r\n![ssh1.PNG][4]\r\n\r\n\u003E 然后就会发现，这丫的，这怎么跟我的win10保持文件共享呢？\r\n\r\n## 让linux子系统默认打开win10用户根目录\r\n1. 首先找到`C\\\\windows\\\\system32\\\\wsl.exe`，复制到你的win10用户根目录。\r\n2. 再为根目录的bash.exe创建快捷方式发送到桌面。\r\n3. 运行\r\n\r\n\u003E 看，好神奇\r\n\r\n![2019-03-12T07:14:16.png][5]\r\n\r\n\u003E 可是，，，难道每次我运行命令都要回到桌面启动？而且就不能像ubuntu那样ctrl + alt + T打开？\r\n\r\n## 为适应win10的一些配置\r\n1. 右键点击桌面快捷方式，选择快捷键，同时按ctrl + alt + T设置快捷键。\r\n2. 桌面右键\u003E选择查看\u003E取消勾选显示桌面图标\r\n\u003E 测试ctrl + alt + T，我可能是为数不多的秀win10桌面的程序员:) （好像还是没有linux的好看？）\r\n\r\n![2019-03-12T07:23:44.png][6]\r\n\r\n\u003E 在vs code里配置默认终端为wsl.exe。效果展示\r\n\r\n![2019-03-12T07:27:41.png][7]\r\n\r\n## 结束语\r\n因为截图会变模糊，实际效果比这好看的多，嗯，又多了一个装逼的东西。\r\n\r\n  [1]: https:\u002F\u002Fwww.thinkmoon.cn\u002Fusr\u002Fuploads\u002F2019\u002F03\u002F3090454687.png\r\n  [2]: https:\u002F\u002Fwww.thinkmoon.cn\u002Fusr\u002Fuploads\u002F2019\u002F03\u002F941670490.png\r\n  [3]: https:\u002F\u002Fwww.thinkmoon.cn\u002Fusr\u002Fuploads\u002F2019\u002F03\u002F1635360079.png\r\n  [4]: https:\u002F\u002Fwww.thinkmoon.cn\u002Fusr\u002Fuploads\u002F2019\u002F03\u002F1686441689.png\r\n  [5]: https:\u002F\u002Fwww.thinkmoon.cn\u002Fusr\u002Fuploads\u002F2019\u002F03\u002F1721161329.png\r\n  [6]: https:\u002F\u002Fwww.thinkmoon.cn\u002Fusr\u002Fuploads\u002F2019\u002F03\u002F360849061.png\r\n  [7]: https:\u002F\u002Fwww.thinkmoon.cn\u002Fusr\u002Fuploads\u002F2019\u002F03\u002F813746774.png",authorId:a,comments:d,views:3786,likes:d,tag:[{tid:b,name:c,order:a,count:a}],category:"教程分享",category_id:14,fields:{thumb:"https:\u002F\u002Fwww.thinkmoon.cn\u002Fusr\u002Fuploads\u002F2019\u002F03\u002F3090454687.png"}}]},state:{error:null},_errors:{},serverRendered:true,config:{public:{TITLE:"指尖魔法屋-醉月思的博客",VERSION:"0.1.5 · build-20220508-0235",KEYWORDS:["thinkmoon","指尖魔法屋","醉月思的博客"],DESCRIPTION:"web前端开发工程师、面向高保真编程、总结与记录是两个极其优秀的学习习惯、对知识和技术保持敬畏之心！",baseUrl:"https:\u002F\u002Fservice.thinkmoon.cn\u002Fapi"},app:{baseURL:"\u002F",buildAssetsDir:"\u002Fnuxt-asset\u002F",cdnURL:""}}}}(0,30,"折腾",2))</script><script type="module" src="/nuxt-asset/entry-4033bfcf.mjs" crossorigin></script><script type="module" src="/nuxt-asset/default-ab4b1d95.mjs" crossorigin></script><script type="module" src="/nuxt-asset/_pageIndex_-38aaa266.mjs" crossorigin></script>
