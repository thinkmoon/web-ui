path></svg><!--]--></i><a>2019/10/24</a></div></div><div class="right"><div class="ico-warp"><i class="el-icon" style=""><!--[--><svg viewbox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="M512 160c320 0 512 352 512 352S832 864 512 864 0 512 0 512s192-352 512-352zm0 64c-225.28 0-384.128 208.064-436.8 288 52.608 79.872 211.456 288 436.8 288 225.28 0 384.128-208.064 436.8-288-52.608-79.872-211.456-288-436.8-288zm0 64a224 224 0 1 1 0 448 224 224 0 0 1 0-448zm0 64a160.192 160.192 0 0 0-160 160c0 88.192 71.744 160 160 160s160-71.808 160-160-71.744-160-160-160z"></path></svg><!--]--></i><span>878</span></div><div class="ico-warp"><i class="el-icon" style=""><!--[--><svg viewbox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="m512 747.84 228.16 119.936a6.4 6.4 0 0 0 9.28-6.72l-43.52-254.08 184.512-179.904a6.4 6.4 0 0 0-3.52-10.88l-255.104-37.12L517.76 147.904a6.4 6.4 0 0 0-11.52 0L392.192 379.072l-255.104 37.12a6.4 6.4 0 0 0-3.52 10.88L318.08 606.976l-43.584 254.08a6.4 6.4 0 0 0 9.28 6.72L512 747.84zM313.6 924.48a70.4 70.4 0 0 1-102.144-74.24l37.888-220.928L88.96 472.96A70.4 70.4 0 0 1 128 352.896l221.76-32.256 99.2-200.96a70.4 70.4 0 0 1 126.208 0l99.2 200.96 221.824 32.256a70.4 70.4 0 0 1 39.04 120.064L774.72 629.376l37.888 220.928a70.4 70.4 0 0 1-102.144 74.24L512 820.096l-198.4 104.32z"></path></svg><!--]--></i><span>3</span></div></div></div></div></div></div><!--]--></div></div><!--]--></div><span></span></div><div class="footer" data-v-68ae0dac><span data-v-68ae0dac>Copyright © 2017-2022 指尖魔法屋. All rights reserved</span><span data-v-68ae0dac>POWERED BY thinkBlog · v0.1.5 · build-20220508-0205</span><span data-v-68ae0dac>网站持续搭建中，感谢关注</span><span data-v-68ae0dac>本站已顽强运行：蛮久了~</span><div data-v-68ae0dac><a class="el-link el-link--primary is-underline" href="http://beian.miit.gov.cn/" data-v-68ae0dac><!--v-if--><span class="el-link__inner"><!--[--> 粤ICP备17055617号 <!--]--></span><!--v-if--></a></div></div><!--]--></div><script>window.__NUXT__=(function(a,b,c,d,e,f){return {data:{pinia:{},tag:[{tid:b,name:c,order:a,count:d}],post:[{cid:629,title:"无监督学习",created:1575864900,modified:1575865346,text:"## 介绍\r\n\r\n\u003E 无监督学习允许我们在处理问题时几乎不知道结果应该是什么样子，我们可以从数据中获得结构，而不必知道变量的作用。我们可以根据数据中变量之间的关系对数据进行聚类，从而得到这种结构。在无监督学习中，没有基于预测结果的反馈。也就是说，机器可以在你提供的数据中主动的去分析，总共有几类？哪些数据属于什么类？",authorId:a,comments:d,views:641,likes:7,tag:[{tid:b,name:c,order:a,count:a}],category:e,category_id:f,fields:{}},{cid:475,title:"有监督学习中的回归问题与分类问题",created:1571890740,modified:1575863870,text:"## What is Machine Learning? \r\n\r\n\u003E **Two definitions of Machine Learning are offered.** \r\n1. Arthur Samuel described it as: \"the field of study that gives computers the ability to learn without being explicitly programmed.\" This is an older, informal definition. \r\n2. Tom Mitchell provides a more modern definition: \"A computer program is said to learn from experience E with respect to some class of tasks T and performance measure P, if its performance at tasks in T, as measured by P, improves with experience E.\" \r\n```\r\nExample: playing checkers.\r\nE = the experience of playing many games of checkers\r\nT = the task of playing checkers.\r\nP = the probability that the program will win the next game.\r\n```\r\nIn general, any machine learning problem can be assigned to one of two broad classifications:\r\n Supervised learning and Unsupervised learning.\r\n\r\n## 什么是机器学习？\r\n\r\n\u003E **机器学习的两个定义** \r\n1. `Arthur Samuel`定义机器学习为: \"研究使计算机在无需特定明确的编程下自主学习的邻域.\" 这是一个很老的非正式定义 \r\n2. `Tom Mitchell`提供了一个正式的定义: \"一个程序被认为能从经验E中学习，解决任务 T，达到 性能度量值P，当且仅当，有了经验E后，经过P评判， 程序在处理 T 时的性能有所提升。\" \r\n```\r\n例如: 国际象棋.\r\nE = 下棋的经验\r\nT = 下棋的任务.\r\nP = 程序赢得下一场比赛的概率.\r\n```\r\n一般来说，任何机器学习问题都可以分为两大类:监督学习和非监督学习\r\n\r\n## 有监督学习\r\n\r\n\u003E 有监督学习（Supervised learning），是一个机器学习中的方法，可以由训练资料中学到或建立一个模式（ learning model），并依此模式推测新的实例。训练资料是由输入物件（通常是向量）和预期输出所组成。函数的输出可以是一个连续的值（称为回归分析），或是预测一个分类标签（称作分类）。\r\n\r\n## 回归问题\r\n\r\n这是收集到的房价与房子大小相关性的数据轴\r\n\r\n![2019-11-23T13:11:57.png][1]\r\n\r\n现在假设你有750平的房子，想要预测它能卖多少钱。那么机器学习该如何帮助你呢？它会使用这些数据试图用一条线来拟合，拟合的线可能是线性关系也可能是其他函数关系。\r\n\r\n![2019-11-23T13:15:53.png][2]\r\n\r\n![2019-11-23T13:16:41.png][3]\r\n\r\n拟合的越完美，学习算法预测的结果就越准确。而使用什么函数来拟合，就需要经验和技术。\r\n\r\n这就是一个简单的线性回归问题，通过已知的数据集来预测一个连续的输出值。\r\n\r\n## 分类问题\r\n\r\n我们来看另一个例子，学习判断肿瘤是否为恶性的算法。\r\n\r\n![2019-11-23T13:23:24.png][4]\r\n\r\n以上是肿块大小与是否为恶性肿瘤的数据图，假设一个人的肿块大小为以下位置。\r\n\r\n![2019-11-23T13:25:58.png][5]\r\n\r\n想知道自己的肿瘤是否为恶性肿瘤的话，学习算法会根据已知的数据对患者患恶性肿瘤的概率进行预测。我们再拓展一下，我们可以对恶性肿瘤的各种性质数据做采集，然后根据其值判断其患恶性肿瘤的概率，甚至是判断其患的是哪种类型的肿瘤。这就是有监督学习中的分类问题。\r\n\r\n## Supervised Learning\r\nIn supervised learning, we are given a data set and already know what our correct output should look like, having the idea that there is a relationship between the input and the output.\r\n\r\nSupervised learning problems are categorized into \"regression\" and \"classification\" problems. In a regression problem, we are trying to predict results within a continuous output, meaning that we are trying to map input variables to some continuous function. In a classification problem, we are instead trying to predict results in a discrete output. In other words, we are trying to map input variables into discrete categories.\r\n\r\n## 参考资料\r\n\r\n[Supervised Learning - 斯坦福大学 | Coursera][6]\r\n[机器学习中的有监督学习，无监督学习，半监督学习][7]\r\n\r\n\r\n\r\n  [1]: https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002F2019-11-23T13:11:57.png\r\n  [2]: https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002F2019-11-23T13:15:53.png\r\n  [3]: https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002F2019-11-23T13:16:41.png\r\n  [4]: https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002F2019-11-23T13:23:24.png\r\n  [5]: https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002F2019-11-23T13:25:58.png\r\n  [6]: https:\u002F\u002Fwww.coursera.org\u002Flearn\u002Fmachine-learning\u002Flecture\u002F1VkCb\u002Fsupervised-learning\r\n  [7]: https:\u002F\u002Fblog.csdn.net\u002Fu011067360\u002Farticle\u002Fdetails\u002F24735415",authorId:a,comments:4,views:878,likes:3,tag:[{tid:b,name:c,order:a,count:a}],category:e,category_id:f,fields:{}}]},state:{error:null},_errors:{},serverRendered:true,config:{public:{TITLE:"指尖魔法屋-醉月思的博客",VERSION:"0.1.5 · build-20220508-0205",KEYWORDS:["thinkmoon","指尖魔法屋","醉月思的博客"],DESCRIPTION:"web前端开发工程师、面向高保真编程、总结与记录是两个极其优秀的学习习惯、对知识和技术保持敬畏之心！",baseUrl:"https:\u002F\u002Fservice.thinkmoon.cn\u002Fapi"},app:{baseURL:"\u002F",buildAssetsDir:"\u002F_nuxt\u002F",cdnURL:""}}}}(0,39,"机器学习",2,"学习笔记",11))</script><script type="module" src="/_nuxt/entry-4033bfcf.mjs" crossorigin></script><script type="module" src="/_nuxt/default-ab4b1d95.mjs" crossorigin></script><script type="module" src="/_nuxt/_pageIndex_-38aaa266.mjs" crossorigin></script>
