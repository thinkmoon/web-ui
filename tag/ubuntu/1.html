2 379.072l-255.104 37.12a6.4 6.4 0 0 0-3.52 10.88L318.08 606.976l-43.584 254.08a6.4 6.4 0 0 0 9.28 6.72L512 747.84zM313.6 924.48a70.4 70.4 0 0 1-102.144-74.24l37.888-220.928L88.96 472.96A70.4 70.4 0 0 1 128 352.896l221.76-32.256 99.2-200.96a70.4 70.4 0 0 1 126.208 0l99.2 200.96 221.824 32.256a70.4 70.4 0 0 1 39.04 120.064L774.72 629.376l37.888 220.928a70.4 70.4 0 0 1-102.144 74.24L512 820.096l-198.4 104.32z"></path></svg><!--]--></i><span>3</span></div></div></div></div></div></div><!--]--></div></div><!--]--></div><span></span></div><div class="footer" data-v-68ae0dac><span data-v-68ae0dac>Copyright © 2017-2022 指尖魔法屋. All rights reserved</span><span data-v-68ae0dac>POWERED BY thinkBlog · v0.1.5 · build-20220508-0205</span><span data-v-68ae0dac>网站持续搭建中，感谢关注</span><span data-v-68ae0dac>本站已顽强运行：蛮久了~</span><div data-v-68ae0dac><a class="el-link el-link--primary is-underline" href="http://beian.miit.gov.cn/" data-v-68ae0dac><!--v-if--><span class="el-link__inner"><!--[--> 粤ICP备17055617号 <!--]--></span><!--v-if--></a></div></div><!--]--></div><script>window.__NUXT__=(function(a,b,c,d){return {data:{pinia:{},tag:[{tid:b,name:c,order:a,count:1}],post:[{cid:650,title:"Ubutnu使用问题记录贴",created:1576647780,modified:1576842733,text:"## 安装软件未满足依赖关系\r\n\r\n\u003E 安装软件curl时提示以下内容\r\n\r\n```shell\r\n下列软件包有未满足的依赖关系：\r\n curl : 依赖: libcurl4 (= 7.64.0-2ubuntu1.2) 但是 7.65.3-1ubuntu3 正要被安装\r\nE: 无法修正错误，因为您要求某些软件包保持现状，就是它们破坏了软件包间的依赖关系。\r\n```\r\n\r\n这是由于版本不符的导致的，可能是以前卸载的时候未卸载干净。所以我们需要使用`purge`选项来重新卸载一次。\r\n\r\n```shell\r\nsudo apt-get purge libcurl4\r\n```\r\n\r\n然后重新安装，解决问题！！\r\n\r\n![Ubutnu安装软件未满足依赖关系][1]\r\n\r\n\r\n## 执行bash命令提示`bash: \u002Fdev\u002Ffd\u002F63: 没有那个文件或目录`\r\n\r\n![bash: \u002Fdev\u002Ffd\u002F63: 没有那个文件或目录][2]\r\n\r\n原因：`\u003C（…）`运算符称为进程替换，是运行命令的一种方式，其输出进入匿名管道。这就是\u002Fdev\u002Ffd\u002F63。其思想是允许外部命令（这里是bash）将另一个命令输出视为一个文件。通常形式是使用\u003C将伪文件对象重定向到bash的输入流中。\r\n\r\n![解决方案，使用两个`\u003C`][3]\r\n\r\n\r\n解决方案，使用两个`\u003C`\r\n\r\n## 用户不在sudo列表\r\n\r\n\u003E 别问为什么出现这个问题，，，\r\n\r\n### 解决方法\r\n1. 重启进恢复模式\r\n2. 选择root用户\r\n3. 添加用户至sudo组\r\n```bash\r\nadduser username sudo\r\n```\r\n\r\n## 系统没有设置图标\r\n![ubuntu没有设置.png][4]\r\n\u003E 天哪，为啥我的电脑老是出现些奇怪的问题。\r\n\r\n### 解决方法\r\n1. -sudo apt update-\r\n2. sudo apt  install gnome-control-center\r\n![系统修复设置][5]\r\n\r\n\r\n  [1]: https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002F2019-12-18T05:46:47.png\r\n  [2]: https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002F2019-12-18T07:27:55.png\r\n  [3]: https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002F2019-12-18T07:28:44.png\r\n  [4]: https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002Fubuntu%E6%B2%A1%E6%9C%89%E8%AE%BE%E7%BD%AE.png\r\n  [5]: https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002F2019-12-20T11:51:33.png",authorId:a,comments:a,views:719,likes:d,tag:[{tid:d,name:"linux",order:a,count:a},{tid:b,name:c,order:a,count:a},{tid:46,name:"apt",order:a,count:a},{tid:47,name:"bash",order:a,count:a}],category:"学习笔记",category_id:11,fields:{thumb:"https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002F2019-12-18T05:46:47.png"}}]},state:{error:null},_errors:{},serverRendered:true,config:{public:{TITLE:"指尖魔法屋-醉月思的博客",VERSION:"0.1.5 · build-20220508-0205",KEYWORDS:["thinkmoon","指尖魔法屋","醉月思的博客"],DESCRIPTION:"web前端开发工程师、面向高保真编程、总结与记录是两个极其优秀的学习习惯、对知识和技术保持敬畏之心！",baseUrl:"https:\u002F\u002Fservice.thinkmoon.cn\u002Fapi"},app:{baseURL:"\u002F",buildAssetsDir:"\u002F_nuxt\u002F",cdnURL:""}}}}(0,45,"ubuntu",3))</script><script type="module" src="/_nuxt/entry-4033bfcf.mjs" crossorigin></script><script type="module" src="/_nuxt/default-ab4b1d95.mjs" crossorigin></script><script type="module" src="/_nuxt/_pageIndex_-38aaa266.mjs" crossorigin></script>
