.256a70.4 70.4 0 0 1 39.04 120.064L774.72 629.376l37.888 220.928a70.4 70.4 0 0 1-102.144 74.24L512 820.096l-198.4 104.32z"></path></svg><!--]--></i><span data-v-b16c4dd8>4</span></div></div></div></div></div></div><!--]--></div></div><!--]--></div><div class="page-section" data-v-062e129b><div class="section" data-v-062e129b><div class="el-input el-input-group el-input-group--append input-with-select" style=""><!-- input --><!--[--><!-- prepend slot --><!--v-if--><div class="el-input__wrapper"><!-- prefix slot --><!--v-if--><input class="el-input__inner" type="text" autocomplete="off" tabindex="0" placeholder="站内搜索" style=""><!-- suffix slot --><!--v-if--></div><!-- append slot --><div class="el-input-group__append"><!--[--><button class="el-button" aria-disabled="false" type="button" style=""><i class="el-icon" style=""><!--[--><svg viewbox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="m795.904 750.72 124.992 124.928a32 32 0 0 1-45.248 45.248L750.656 795.904a416 416 0 1 1 45.248-45.248zM480 832a352 352 0 1 0 0-704 352 352 0 0 0 0 704z"></path></svg><!--]--></i><!--v-if--></button><!--]--></div><!--]--></div></div><div class="section" data-v-062e129b><ins class="adsbygoogle" data-ad-client="ca-pub-3208634444966567" data-ad-format="auto" data-ad-slot="2184618903" data-full-width-responsive="true" style="display:block;"></ins></div></div></div></div><span data-v-062e129b></span></div><div class="footer" data-v-062e129b data-v-68ae0dac><span data-v-68ae0dac>Copyright © 2017-2022 指尖魔法屋. All rights reserved</span><span data-v-68ae0dac>POWERED BY thinkBlog · v0.1.7 · build-20220523</span><span data-v-68ae0dac>网站持续搭建中，感谢关注</span><span data-v-68ae0dac>本站已顽强运行：蛮久了~</span><div data-v-68ae0dac><a class="el-link el-link--primary is-underline" href="http://beian.miit.gov.cn/" data-v-68ae0dac><!--v-if--><span class="el-link__inner"><!--[--> 粤ICP备17055617号 <!--]--></span><!--v-if--></a></div></div><!--]--></div><script>window.__NUXT__=(function(a,b,c,d){return {data:{pinia:{},post:[{cid:907,title:"浏览器机制之js事件循环",created:1598282460,modified:1598617946,text:"![2020-08-24T14:58:17.png][1]\r\n\r\n## 引言\r\n\r\n总所周知，js是单线程的。单线程意味着，js代码在执行的任何时候，都只有一个主线程来处理所有的任务（为了避免多线程可能产生的诸多问题，直接阉割多线程的可能性）。然而，随着硬件设备的快速发展，网页要做的事情会变得越来越多。人们慢慢意识到，不能让单线程限制了js的效率，然后web worker便应运而生。\r\n\r\n## 栈，堆，队列\r\n\r\n![2020-08-24T14:58:35.png][2]\r\n\r\n基本数据结构知识略过~\r\n\r\n讲讲它们在js语言层面的应用。\r\n\r\n执行栈：函数调用形成了一个由若干帧（执行上下文）组成的栈。\r\n\r\n消息队列：一个待处理消息的消息队列。每一个消息都关联着一个用以处理这个消息的回调函数。\r\n\r\n\u003E 在 事件循环 期间的某个时刻，运行时会从最先进入队列的消息开始处理队列中的消息。被处理的消息会被移出队列，并作为输入参数来调用与之关联的函数。正如前面所提到的，调用一个函数总是会为其创造一个新的栈帧。\r\n\u003E 函数的处理会一直进行到执行栈再次为空为止；然后事件循环将会处理队列中的下一个消息（如果还有的话）。\r\n\r\n## 任务队列\r\n\r\n在js事件循环机制中，存在多种任务队列，它们可分为宏任务（macro-task）和微任务（micro-task）两种。\r\n\r\n- 宏任务包括：setTimeout、setInterval、I\u002FO、UI rendering\r\n- 微任务包括：process.nextTick、Promise、Object.observe（已废弃）、MutationObserver（html5新特性）\r\n\r\n## 事件循环\r\n\r\n![2020-08-24T14:58:17.png][1]\r\n\r\n如上图所示，事件循环就是在主线程清空执行上下文栈后空闲之时，先去微任务队列中读取待执行程序，并装载到主线程中。如果没有内容（各类微任务队列都清空），则将去宏任务队列中寻找。如此往复，周而复始，直至结束。\r\n\r\n## 参考文档\r\n\r\n[并发模型与事件循环-MDN][3]\r\n[详解JavaScript中的Event Loop（事件循环）机制-知乎][4]\r\n[JS事件循环机制（event loop）之宏任务\u002F微任务-掘金][5]\r\n[JavaScript 事件循环机制-掘金][6]\r\n\r\n\r\n  [1]: http:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002F2020-08-24T14:58:17.png\r\n  [2]: http:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002F2020-08-24T14:58:35.png\r\n  [3]: https:\u002F\u002Fdeveloper.mozilla.org\u002Fzh-CN\u002Fdocs\u002FWeb\u002FJavaScript\u002FEventLoop\r\n  [4]: https:\u002F\u002Fzhuanlan.zhihu.com\u002Fp\u002F33058983\r\n  [5]: https:\u002F\u002Fjuejin.im\u002Fpost\u002F6844903638238756878\r\n  [6]: https:\u002F\u002Fjuejin.im\u002Fpost\u002F6844903634816204813",authorId:a,comments:b,views:561,likes:4,tag:[{tid:62,name:"浏览器机制",order:a,count:a},{tid:c,name:d,order:a,count:a}],category:"学习笔记",category_id:11,fields:{desc:"总所周知，js是单线程的。单线程意味着，js代码在执行的任何时候，都只有一个主线程来处理所有的任务（为了避免多线程可能产生的诸多问题，直接阉割多线程的可能性）。然而.....",thumb:"http:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002F2020-08-24T14:58:17.png"}}],tag:[{tid:c,name:d,order:a,count:b}]},state:{error:null},_errors:{},serverRendered:true,config:{public:{TITLE:"指尖魔法屋-醉月思的博客",VERSION:"0.1.7 · build-20220523",KEYWORDS:["thinkmoon","指尖魔法屋","醉月思的博客"],DESCRIPTION:"web前端开发工程师、面向高保真编程、总结与记录是两个极其优秀的学习习惯、对知识和技术保持敬畏之心！",baseUrl:"https:\u002F\u002Fservice.thinkmoon.cn\u002Fapi"},app:{baseURL:"\u002F",buildAssetsDir:"\u002Fnuxt-asset\u002F",cdnURL:""}}}}(0,1,63,"js基础"))</script><script type="module" src="/nuxt-asset/entry-33d20d1c.mjs" crossorigin></script><script type="module" src="/nuxt-asset/default-f45d215a.mjs" crossorigin></script><script type="module" src="/nuxt-asset/_pageIndex_-a9a0a731.mjs" crossorigin></script>
