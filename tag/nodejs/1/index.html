>2161</span></div><div class="ico-warp" data-v-b16c4dd8><i class="el-icon" style="" data-v-b16c4dd8><!--[--><svg viewbox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" data-v-b16c4dd8><path fill="currentColor" d="m512 747.84 228.16 119.936a6.4 6.4 0 0 0 9.28-6.72l-43.52-254.08 184.512-179.904a6.4 6.4 0 0 0-3.52-10.88l-255.104-37.12L517.76 147.904a6.4 6.4 0 0 0-11.52 0L392.192 379.072l-255.104 37.12a6.4 6.4 0 0 0-3.52 10.88L318.08 606.976l-43.584 254.08a6.4 6.4 0 0 0 9.28 6.72L512 747.84zM313.6 924.48a70.4 70.4 0 0 1-102.144-74.24l37.888-220.928L88.96 472.96A70.4 70.4 0 0 1 128 352.896l221.76-32.256 99.2-200.96a70.4 70.4 0 0 1 126.208 0l99.2 200.96 221.824 32.256a70.4 70.4 0 0 1 39.04 120.064L774.72 629.376l37.888 220.928a70.4 70.4 0 0 1-102.144 74.24L512 820.096l-198.4 104.32z"></path></svg><!--]--></i><span data-v-b16c4dd8>1</span></div></div></div></div></div></div><!--]--></div></div><!--]--></div><div class="page-section" data-v-062e129b><div class="section" data-v-062e129b><div class="el-input el-input-group el-input-group--append input-with-select" style=""><!-- input --><!--[--><!-- prepend slot --><!--v-if--><div class="el-input__wrapper"><!-- prefix slot --><!--v-if--><input class="el-input__inner" type="text" autocomplete="off" tabindex="0" placeholder="站内搜索" style=""><!-- suffix slot --><!--v-if--></div><!-- append slot --><div class="el-input-group__append"><!--[--><button class="el-button" aria-disabled="false" type="button" style=""><i class="el-icon" style=""><!--[--><svg viewbox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="m795.904 750.72 124.992 124.928a32 32 0 0 1-45.248 45.248L750.656 795.904a416 416 0 1 1 45.248-45.248zM480 832a352 352 0 1 0 0-704 352 352 0 0 0 0 704z"></path></svg><!--]--></i><!--v-if--></button><!--]--></div><!--]--></div></div><div class="section" data-v-062e129b><ins class="adsbygoogle" data-ad-client="ca-pub-3208634444966567" data-ad-format="auto" data-ad-slot="2184618903" data-full-width-responsive="true" style="display:block;"></ins></div></div></div></div><span data-v-062e129b></span></div><div class="footer" data-v-062e129b data-v-68ae0dac><span data-v-68ae0dac>Copyright © 2017-2022 指尖魔法屋. All rights reserved</span><span data-v-68ae0dac>POWERED BY thinkBlog · v0.1.7 · build-20220610</span><span data-v-68ae0dac>网站持续搭建中，感谢关注</span><span data-v-68ae0dac>本站已顽强运行：蛮久了~</span><div data-v-68ae0dac><a class="el-link el-link--primary is-underline" href="http://beian.miit.gov.cn/" data-v-68ae0dac><!--v-if--><span class="el-link__inner"><!--[--> 粤ICP备17055617号 <!--]--></span><!--v-if--></a></div></div><!--]--></div><script>window.__NUXT__=(function(a,b,c,d,e,f){return {data:{pinia:{},tag:[{tid:b,name:c,order:a,count:3}],post:[{cid:208,title:"nodejs的一些笔记",created:1551664860,modified:1552378843,text:"## 安装nodejs\r\n```\r\nsudo apt-get install nodejs\r\nsudo apt-get install npm\r\n```\r\n## 全局安装包\r\n```\r\nsudo npm i -g cnpm\r\n```\r\n## 查看全局安装的包\r\n```\r\nnpm list -g --depth 0\r\n```\r\n## 全局卸载包\r\n```\r\nsudo npm uninstall -g cnpm\r\n```\r\n\r\n## 清理缓存\r\n```\r\nnpm cache clean -f\r\n```\r\n## 默认镜像太慢换淘宝镜像\r\n```bash\r\nnpm config set registry https:\u002F\u002Fregistry.npm.taobao.org\r\n```\r\n\u003E 现在我常使用cnpm包\r\n\u003E 检查配置是否成功\r\n```bash\r\nnpm config get registry\r\n```",authorId:a,comments:a,views:757,likes:f,tag:[{tid:b,name:c,order:a,count:a}],category:d,category_id:e,fields:{}},{cid:24,title:"node环境安装canvas写中文并自定义字体生成图片",created:1542341580,modified:1547608170,text:"\u003E **为什么要在服务端装canvas？** 因为并不是所有的客户端都能很好的支持canvas（比如微信小程序不能修改自定义字体），所以我们需要一个\r\n能够在服务端生成图片的，然后将图片传输\r\n\r\n\r\n## 安装node-canvas\r\n### 1. 更新编译环境\r\n\r\n```bash\r\nsudo apt-get install libcairo2-dev libjpeg8-dev libpango1.0-dev libgif-dev build-essential g++ -y\r\n```\r\n### 2. 安装node-canvas\r\n```bash\r\nnpm install -g canvas\r\n```\r\n### 3. 测试代码\r\n```JavaScript\r\nvar Canvas = require('canvas'),\r\n    canvas = new Canvas(300, 200),\r\n    ctx = canvas.getContext('2d'),\r\n    fs = require('fs');\r\n \r\nvar out = fs.createWriteStream(__dirname + '\u002Fimage.png')\r\n  , stream = canvas.createPNGStream();\r\n \r\nstream.on('data', function(chunk){\r\n  out.write(chunk);\r\n});\r\n \r\n\u002F\u002F在左边画正方形\r\nctx.fillStyle = '#A00'    \r\nctx.fillRect(0, 30,50,50);   \r\n  \r\n \r\n\u002F\u002F在右边画正方形\r\nctx.fillStyle = '#aaa'    \r\nctx.fillRect(50, 30, 50, 50);\r\n \r\n\u002F\u002F画文字\r\nctx.fillStyle = \"#000\";\r\nctx.font = \"20px Arial\";\r\nctx.fillText(\"Hello World\", 0, 20);\r\n \r\n\u002F\u002F画一个圆\r\nctx.beginPath();\r\nctx.arc(30, 110, 20, 0, 2*Math.PI);\r\nctx.stroke();\r\nctx.fillStyle = \"green\";                                                                                                                          \r\nctx.fill();\r\nctx.save();  \r\n```\r\n## 可能遇到的问题\r\n\u003E 如果你按上述方法操作，并且运行成功了。那便是极好的\r\n\r\n### 1. 自定义字体\r\n```JavaScript\r\n\u002F\u002F You need to call it before the Canvas is created\r\nCanvas.registerFont('comicsans.ttf', {family: 'Comic Sans'});\r\n\r\nvar canvas = new Canvas(500, 500),\r\n  ctx = canvas.getContext('2d');\r\n\r\nctx.font = '12px \"Comic Sans\"';\r\nctx.fillText(250, 10, 'Everyone hates this font :(');\r\n```\r\n\u003E 不过可能会发现`Canvas.registerFont is not a function`这是因为npm版本的没有这个函数。\r\n\r\n所以你需要去找另一个github版`https:\u002F\u002Fgithub.com\u002Fchearon\u002Fnode-canvas#12971f64a66b`\r\n\r\ngit clone 下来\r\n\r\n\u003E 然后将Canvas = require('canvas')改成require('.\u002Fnode-canvas')，\r\n将`var canvas = new Canvas(300, 200)`改成`var canvas = new Canvas.Canvas(300, 200)`\r\n\r\n### 2. Error: Cannot find module '..\u002Fbuild\u002FRelease\u002Fcanvas.node'\r\n\u003E 如果遇到这个问题，请cd进你的node-canvas目录执行npm install\r\n\r\n\u003E 如果还是不行，请执行`npm install -g node-gyp`\r\n\r\n然后再cd项目目录执行`node-gyp rebuild`，then cd 进node-canvas同样执行`node-gyp rebuild`\r\n\r\n如果成功则会出现\r\n\r\n![编译过程](https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002F%E6%B7%B1%E5%BA%A6%E6%88%AA%E5%9B%BE_%E9%80%89%E6%8B%A9%E5%8C%BA%E5%9F%9F_20180619203241.png)\r\n\r\n## 示例代码\r\n### 我的项目目录\r\n```\r\n.\r\n├── 1.html\r\n├── composer.json\r\n├── font\r\n├── fz.ttf\r\n├── img\r\n├── index.js\r\n├── node-canvas\r\n├── node_modules\r\n├── package.json\r\n└── package-lock.json\r\n```\r\n### 我的代码\r\n```JavaScript\r\nvar fs = require('fs'),path = require('path');\r\nvar http = require('http'),url = require(\"url\");\r\nvar Canvas = require('.\u002Fnode-canvas'),Image = Canvas.Image;\r\nvar Fonts = [];\r\nvar filePath = path.resolve('.\u002Ffont');\r\n\r\nlet promise = new Promise(function(resolve, reject) {\r\n  let i=0;\r\n  fs.readdir(filePath,function(err,files){  \r\n    if(err){  \r\n      console.warn(err)  \r\n    }else{\r\n      files.forEach(function(filename){\r\n        Canvas.registerFont(filePath + \"\u002F\" + filename, {family: \"font\" + i});\r\n        console.log(i);\r\n        i++;\r\n      });\r\n    }\r\n  });\r\n  \r\n});\r\n\r\npromise.then(function() {\r\n  console.log(\"ASDF\");\r\n  Fonts.forEach((Element) =\u003E{\r\n    console.log(Element);\r\n  });\r\n});\r\n\r\nconsole.log('Hi!');\r\n\r\n\r\nhttp.createServer(function (req, res) {\r\n  var params = url.parse(req.url, true).query;\r\n  var str = params.str + '\\r',site = params.site;\r\n  var row =  1,col = 15,width = 1500;\r\n  row = str.length \u002F 15 + 1;\r\n  var fontsize = width\u002Fcol;\r\n  var height = fontsize * row + 200;\r\n  if(height \u003C 1000){height = 1000}\r\n  var canvas = new Canvas.Canvas(width, height), ctx = canvas.getContext('2d')\r\n  res.writeHead(200,{\"Content-Type\": \"image\u002Fpng\"});\r\n  ctx.fillStyle = '#FFF';\r\n  ctx.fillRect(0,0,canvas.width, canvas.height);\r\n  ctx.fillStyle = '#000';\r\n  if(row \u003C 2){\r\n    let num = str.length\r\n    fontsize = 1200 \u002F num;\r\n    ctx.font = fontsize + 'px \"font'+ site +'\"';\r\n    ctx.fillText(str,( width - num * fontsize ) \u002F 2, (height-fontsize)\u002F2 -200 + fontsize);\r\n  }\r\n  else{\r\n    ctx.font = fontsize + 'px \"font'+ site +'\"';\r\n    for(let i = 0;i \u003C row ; i++){\r\n      ctx.fillText(str.substring(i*15,(i+1)*15), 0, fontsize*(i+1));\r\n    }\r\n  }\r\n  \r\n  fs.readFile(__dirname + '\u002Fimg\u002Fbrand.png', function(err, squid){\r\n    if (err) throw err;\r\n    img = new Image;\r\n    img.src = squid;\r\n    ctx.fillStyle = '#42b983';\r\n    ctx.fillRect(0,canvas.height - 230,canvas.width, 230);\r\n    ctx.drawImage(img, canvas.width - img.width \u002F 2 - 50, canvas.height - img.height \u002F 2 - 50, img.width \u002F 2, img.height \u002F 2);\r\n    res.end(canvas.toBuffer());\r\n  });\r\n}).listen(8080);\r\n```\r\n## 效果展示\r\n![天地玄黄](https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002FTIM%E5%9B%BE%E7%89%8720180620125239.png)",authorId:a,comments:a,views:1272,likes:2,tag:[{tid:b,name:c,order:a,count:a}],category:d,category_id:e,fields:{thumb:"https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002FTIM%E5%9B%BE%E7%89%8720180620125239.png"}},{cid:123,title:"微信小程序svg转canvas",created:1529463840,modified:1548079672,text:"\u003E \u003E首先，为什么我们需要这个？\r\n\u003E \r\n\u003E 因为微信小程序虽然可以可以绘制svg图片，但是在真机调试的时候却渲染不出来。所以我们需要一个工具(可以将svg转成微信小程序支持的canvas并绘制出来)。\r\n\r\n我使用的是touch-wx + vs code 开发。\r\n\r\n\u003E 现已启用该开发模式.因为Ubuntu下经常编译不完整\r\n\r\n## Touch WX 是什么？\r\n\r\n![Touch WX](https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002FTIM%E6%88%AA%E5%9B%BE20180620111841.png)\r\n\r\nTouch WX是一套完全免费的微信小程序开发框架，包含丰富的UI控件用于官方组件的补充。与Touch UI开发方式很相似，也是通过VSCode编辑器+插件的方式开发，经过编译后输出小程序代码。\r\n与其他小程序框架最主要的区别在于：Touch UI完全是基于小程序官方的自定义组件机制实现，输出的是小程序原始代码，而不是输出开发者完全无法阅读的编译代码。这样当遇到问题时，开发者可以很方便的定位问题所在，还可以基于输出的原始代码继续开发。\r\n当你用Touch UI开发了H5应用，可以直接导入到Touch WX进行转换，稍作调整就能生成小程序。反之也同样，当你Touch WX开发了微信小程序，可以导出为Touch UI工程来生成H5应用。\r\n\r\n## Touch WX 的特点\r\n\r\n![Touch WX](https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002FTIM%E6%88%AA%E5%9B%BE20180620111451.png)\r\n\r\n### 我的理解\r\n\r\n\u003E Touch WX 就是一个可以将特定的nodejs项目编译成微信小程序项目的框架\r\n\r\n### Touch WX更多操作\r\n\r\n\u003E 更多操作见http:\u002F\u002Fwww.touchui.io\u002Ftouchui_doc_wx\u002F\r\n\r\n推荐大家看一下，或许会打开新世界的大门哦！\r\n\r\n\u003E 接下来，我默认你已经看了Touch WX的文档，并且拥有一定的nodejs基础\r\n\r\n## 开始流程\r\n\r\n### 安装parse-svg-path\r\n\r\n\u003E `npm install parse-svg-path --save`\r\n\r\n### 引入parse-svg-path\r\n\r\n\u003E `var parse = require('parse-svg-path')`\r\n\r\n### 使用parse-svg-path\r\n\r\n\u003E `parse(d)`\r\n\r\n`d`为svg中的path值\r\n\r\n\u003E \u003E不了解svg？\r\n\u003E \r\n\u003E 请转`http:\u002F\u002Fwww.w3school.com.cn\u002Fsvg\u002Fsvg_intro.asp`\r\n\r\n## 如何获得path值？\r\n```JavaScript\r\nvar options = {\r\n            url:\"svg的URL\",\r\n            success:function(res){\r\n              const ctx = wx.createCanvasContext('myCanvas')\r\n              ctx.setFillStyle('black')\r\n              var match = res.data.match(\u002Fd=\"(.*?)\"\u002F);\r\n              var d = match[1];\r\n              console.log(d);\r\n            }\r\n    }\r\n    wx.request(options); \r\n```\r\n\u003E 上图中d就是path值，我这里使用的是正则表达式查找，而且只有一个path，如不一样，请自行modify\r\n\r\n## 解析后的值\r\n```JavaScript\r\nconsole.log(parse(d));\r\n```\r\n![效果展示](https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002FTIM%E6%88%AA%E5%9B%BE20180620113452.png)\r\n\r\n\u003E 解析之后是一系列的操作序列数组\r\n\r\n## 绘制图形\r\n\r\n\u003E 根据一系列的操作，找到对应的微信小程序绘制API，进行绘制\r\n```JavaScript\r\nparse(d).forEach(function (element){\r\n                if(element[0] == \"M\"){\r\n                  ctx.moveTo(element[1], element[2])\r\n                }else if(element[0] == \"Q\"){\r\n                  ctx.quadraticCurveTo(element[1], element[2], element[3], element[4])\r\n                }\r\n              });\r\n```\r\n\r\n\u003E 因为我这里只有M，Q操作所以我只用了两个API，可根据实际情况自行拓展\r\n\r\n## 实例代码\r\n`display.wx`\r\n```JavaScript\r\n\u003Ctemplate\u003E\r\n  \u003Cview class='page'\u003E\r\n    \u003Ccanvas canvas-id=\"myCanvas\" style=\"border: 1px solid;\"\u002F\u003E\r\n    \u003C!-- \u003Cview class='content'\u003E\u003Ctext class=\"zhuan\" style=\"font-size:{{fontSize}}pt\"\u003E{{display}}\u003C\u002Ftext\u003E --\u003E\r\n  \u003C!-- \u003C\u002Fview\u003E --\u003E\r\n\u003C\u002Fview\u003E\r\n\u003C\u002Ftemplate\u003E\r\n\r\n\u003Cscript\u003E\r\nvar parse = require('parse-svg-path')\r\nexport default {\r\n  config: {\r\n    navigationBarTitleText: '效果展示'\r\n  },\r\n  data: {},\r\n  onLoad: function (options) {\r\n    var str = options.display;\r\n    if(str != null){\r\n      try {\r\n        str=decodeURI(str);\r\n        wx.setStorageSync('display', str)\r\n        console.log(\"接受到的str：\"+str);\r\n      } catch (e) {\r\n        console.log(\"设置diaplay值错误\")\r\n      }\r\n    }  \r\n  },\r\n\r\n  \u002F**\r\n   * 生命周期函数--监听页面初次渲染完成\r\n   *\u002F\r\n  onReady: function () {\r\n  \r\n  },\r\n  saveTemp(){\r\n    console.log(\"fdsaf\");\r\n    wx.canvasToTempFilePath({\r\n      canvasId: 'myCanvas',\r\n      fail: function(res) {\r\n        console.log(res);\r\n      },\r\n      success: function(res) {\r\n        console.log(res.tempFilePath)\r\n        setTimeout(function(){wx.saveImageToPhotosAlbum({\r\n          filePath:res.tempFilePath,\r\n          fail:function(res){\r\n            console.log(res);\r\n          }\r\n          \r\n          });},5000)\r\n        \r\n      },\r\n       \r\n    })\r\n  },\r\n  \u002F**\r\n   * 生命周期函数--监听页面显示\r\n   *\u002F\r\n  onShow: function () {\r\n    var that = this;\r\n    \r\n    var options = {\r\n            url:\"http:\u002F\u002Fmp.thinkmoon.cn:39999?str=我&site=0\",\r\n            success:function(res){\r\n              const ctx = wx.createCanvasContext('myCanvas')\r\n              ctx.setFillStyle('black')\r\n              var match = res.data.match(\u002Fd=\"(.*?)\"\u002F);\r\n              var d = match[1];\r\n              console.log(parse(d))\r\n              parse(d).forEach(function (element){\r\n                if(element[0] == \"M\"){\r\n                  ctx.moveTo(element[1], element[2])\r\n                }else if(element[0] == \"Q\"){\r\n                  ctx.quadraticCurveTo(element[1], element[2], element[3], element[4])\r\n                }\r\n              });\r\n              ctx.fill();\r\n              ctx.draw(false,()=\u003E{setTimeout(() =\u003E {that.saveTemp()},5000);});\r\n            }\r\n    }\r\n    wx.request(options); \r\n    \u002F\u002F wx.getStorage({\r\n    \u002F\u002F   key: 'display',\r\n    \u002F\u002F   success: function (res) {\r\n    \u002F\u002F     console.log(\"display的值为\" + res.data)\r\n    \u002F\u002F     that.setData({\r\n    \u002F\u002F       display: res.data,\r\n    \u002F\u002F       fontSize: wx.getStorageSync('pt')\r\n    \u002F\u002F     })\r\n    \u002F\u002F   }\r\n    \u002F\u002F })\r\n  },\r\n\r\n  \u002F**\r\n   * 生命周期函数--监听页面隐藏\r\n   *\u002F\r\n  onHide: function () {\r\n  \r\n  },\r\n\r\n  \u002F**\r\n   * 生命周期函数--监听页面卸载\r\n   *\u002F\r\n  onUnload: function () {\r\n  \r\n  },\r\n\r\n  \u002F**\r\n   * 页面相关事件处理函数--监听用户下拉动作\r\n   *\u002F\r\n  onPullDownRefresh: function () {\r\n  \r\n  },\r\n\r\n  \u002F**\r\n   * 页面上拉触底事件的处理函数\r\n   *\u002F\r\n  onReachBottom: function () {\r\n  \r\n  },\r\n\r\n  \u002F**\r\n   * 用户点击右上角分享\r\n   *\u002F\r\n  onShareAppMessage: function () {\r\n    var str = this.data.display;\r\n    var pages = getCurrentPages()    \u002F\u002F获取加载的页面\r\n    var currentPage = pages[pages.length - 1]    \u002F\u002F获取当前页面的对象\r\n    var url = currentPage.route\r\n    var inUrl = url + \"?display=\" + encodeURI(str);\r\n    console.log(\"分享的链接为\"+inUrl);\r\n    return {\r\n      title: '您的好友给您分享了一段篆文',\r\n      path: inUrl,\r\n      success: function (res) {\r\n        \u002F\u002F 转发成功\r\n      },\r\n      fail: function (res) {\r\n        \u002F\u002F 转发失败\r\n      }\r\n    }\r\n  }\r\n}\r\n\u003C\u002Fscript\u003E\r\n\r\n\u003Cstyle lang=\"less\"\u003E\r\n.content{\r\n  text-align: center;\r\n}\r\ncanvas{\r\n  width: 256px;\r\n  height: 256px;\r\n}\r\n\r\n\u003C\u002Fstyle\u003E\r\n\r\n```\r\n\r\n## 后记\r\n\u003E 我这个实例本来是将svg转canvas绘制出来，再转图片，下载到本地的。但是因为draw()函数是异步的所以需要等待。才可以下载成功，否则会出现一片黑的情况，总之感觉各种麻烦。再加上画布的大小难以设置。后我还是选择在服务端生成图片再转发过来。\r\n\r\n## 参考文献\r\n1. [SVG简介](http:\u002F\u002Fwww.w3school.com.cn\u002Fsvg\u002Fsvg_intro.asp)\r\n2. [Touch WX开发文档](http:\u002F\u002Fwww.touchui.io\u002Ftouchui_doc_wx\u002F)\r\n3. [微信开发文档Canvas](https:\u002F\u002Fdevelopers.weixin.qq.com\u002Fminiprogram\u002Fdev\u002Fapi\u002Fcanvas\u002Fintro.html)",authorId:a,comments:a,views:2161,likes:f,tag:[{tid:b,name:c,order:a,count:a}],category:d,category_id:e,fields:{}}]},state:{error:null},_errors:{},serverRendered:true,config:{public:{TITLE:"指尖魔法屋-醉月思的博客",VERSION:"0.1.7 · build-20220610",KEYWORDS:["thinkmoon","指尖魔法屋","醉月思的博客"],DESCRIPTION:"web前端开发工程师、面向高保真编程、总结与记录是两个极其优秀的学习习惯、对知识和技术保持敬畏之心！",baseUrl:"https:\u002F\u002Fservice.thinkmoon.cn\u002Fapi"},app:{baseURL:"\u002F",buildAssetsDir:"\u002Fnuxt-asset\u002F",cdnURL:""}}}}(0,4,"nodejs","学习笔记",11,1))</script><script type="module" src="/nuxt-asset/entry-0ad12262.mjs" crossorigin></script><script type="module" src="/nuxt-asset/default-2661107e.mjs" crossorigin></script><script type="module" src="/nuxt-asset/_pageIndex_-0b435e82.mjs" crossorigin></script>
