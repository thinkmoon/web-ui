-45.248zM480 832a352 352 0 1 0 0-704 352 352 0 0 0 0 704z"></path></svg><!--]--></i><!--v-if--></button><!--]--></div><!--]--></div></div><div class="section" data-v-062e129b><ins class="adsbygoogle" data-ad-client="ca-pub-3208634444966567" data-ad-format="auto" data-ad-slot="2184618903" data-full-width-responsive="true" style="display:block;"></ins></div></div></div></div><span data-v-062e129b></span></div><div class="footer" data-v-062e129b data-v-68ae0dac><span data-v-68ae0dac>Copyright © 2017-2022 指尖魔法屋. All rights reserved</span><span data-v-68ae0dac>POWERED BY thinkBlog · v0.1.7 · build-20220517</span><span data-v-68ae0dac>网站持续搭建中，感谢关注</span><span data-v-68ae0dac>本站已顽强运行：蛮久了~</span><div data-v-68ae0dac><a class="el-link el-link--primary is-underline" href="http://beian.miit.gov.cn/" data-v-68ae0dac><!--v-if--><span class="el-link__inner"><!--[--> 粤ICP备17055617号 <!--]--></span><!--v-if--></a></div></div><!--]--></div><script>window.__NUXT__=(function(a,b,c){return {data:{pinia:{},tag:[{tid:b,name:c,order:a,count:1}],post:[{cid:692,title:"Vscode无缝连接docker支持与主机文件同步",created:1576893480,modified:1577951168,text:"## 为什么需要？\r\n我们在上一篇[Ubuntu深度学习的相关配置](https:\u002F\u002Fwww.thinkmoon.cn\u002F20191213\u002Fcid=638.html)中最后讲到，将工作目录下的文件装载到了容器之下，这样我们在主机中编写一个文件，如`tf.py`。在容器中执行，需要输入以下命令。\r\n```bash\r\ndocker exec tf python '.\u002Ftf.py' \r\n```\r\n这样每改一下文件，想要看效果的话，就需要输入以上命令。而且，还不方便调试。然后，我就在想能不能做到像我平常写代码那样，在VScode中，点一下就运行，而且可以调试呢？于是便有了本文。\r\n\r\n## 准备工作\r\n- 安装好VScode并且保证互联网连接正常。然后将工作目录装载到容器的`\u002Froot\u002FProject`目录下，不然`\u002Ftmp`的文件实在是太乱七八糟了。\r\n```bash\r\ndocker run --gpus all -itd --name tf --rm -v ~\u002FProject:\u002Froot\u002FProject  tensorflow\u002Ftensorflow:latest-gpu-py3\r\n```\r\n\r\n## 操作流程\r\n首先安装两个插件`docker`和`Remote Development`\r\n\r\n![VScode的docker插件][1]\r\n\r\n上图中可以看到tensorflow的容器已经处于运行中了，然后再打开`Remote Development`\r\n\r\n![Remote Development][2]\r\n\r\n显示有一个容器待连接，然后选择它，打开容器中的`Project`文件夹\r\n\r\n![VScode in Container][3]\r\n\r\n然后安装Python插件和调试工具，修改tf.py文件\r\n\r\n```python\r\nimport tensorflow as tf\r\nprint(\"hello tensorflow\")\r\n```\r\n点击右边的运行图标，成功输出。\r\n\r\n![run tensorflow][4]\r\n\r\n打开主机文件\r\n\r\n![docker主机文件同步][5]\r\n\r\n发现修改也已经同步，Over，现在可以愉快的写代码了。\r\n\r\n\r\n  [1]: https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002F2019-12-21T01:29:10.png\r\n  [2]: https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002F2019-12-21T01:31:51.png\r\n  [3]: https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002F2019-12-21T01:33:55.png\r\n  [4]: https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002F2019-12-21T01:55:11.png\r\n  [5]: https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002F2019-12-21T01:55:50.png",authorId:a,comments:2,views:1155,likes:4,tag:[{tid:27,name:"vscode",order:a,count:a},{tid:48,name:"docker",order:a,count:a},{tid:b,name:c,order:a,count:a}],category:"学习笔记",category_id:11,fields:{thumb:"https:\u002F\u002Fblog.cdn.thinkmoon.cn\u002Fblog\u002Ftypecho\u002F2019-12-21T01:33:55.png"}}]},state:{error:null},_errors:{},serverRendered:true,config:{public:{TITLE:"指尖魔法屋-醉月思的博客",VERSION:"0.1.7 · build-20220517",KEYWORDS:["thinkmoon","指尖魔法屋","醉月思的博客"],DESCRIPTION:"web前端开发工程师、面向高保真编程、总结与记录是两个极其优秀的学习习惯、对知识和技术保持敬畏之心！",baseUrl:"https:\u002F\u002Fservice.thinkmoon.cn\u002Fapi"},app:{baseURL:"\u002F",buildAssetsDir:"\u002Fnuxt-asset\u002F",cdnURL:""}}}}(0,49,"tensorflow"))</script><script type="module" src="/nuxt-asset/entry-c66c938c.mjs" crossorigin></script><script type="module" src="/nuxt-asset/default-ef2af476.mjs" crossorigin></script><script type="module" src="/nuxt-asset/_pageIndex_-97b8c169.mjs" crossorigin></script>
